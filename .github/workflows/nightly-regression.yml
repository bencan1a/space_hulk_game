name: Nightly Regression

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system -e ".[dev]"

      - name: Run mock tests
        env:
          PYTHONUTF8: "1"
        run: |
          echo "Running tests in mock mode..."
          python -m unittest discover -s tests -v

      - name: Run real API tests
        if: ${{ secrets.ANTHROPIC_API_KEY != '' || secrets.OPENROUTER_API_KEY != '' }}
        env:
          PYTHONUTF8: "1"
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          RUN_REAL_API_TESTS: 1
        run: |
          echo "Running tests with real API..."
          python -m unittest discover -s tests -v

      - name: Validate API connectivity
        if: ${{ secrets.ANTHROPIC_API_KEY != '' || secrets.OPENROUTER_API_KEY != '' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python tools/validate_api.py

      - name: Generate comprehensive coverage
        env:
          PYTHONUTF8: "1"
        run: |
          coverage run -m unittest discover -s tests
          coverage html
          coverage report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-coverage
          path: htmlcov/

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Nightly regression test failed',
              body: `Nightly regression test failed on ${new Date().toISOString().split('T')[0]}\n\n` +
                `See workflow run: ${context.serverUrl}/${context.repo.owner}/` +
                `${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['automated', 'testing', 'bug']
            })
