name: Update Documentation

on:
  push:
    branches: [main, develop, structure-update]
    paths:
      - "src/**"
      - "agent-projects/**"
      - "docs/**"
      - "tools/build_context.py"
  schedule:
    # Run at 3 AM UTC daily
    - cron: "0 3 * * *"
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install uv pdoc3
          uv pip install --system -e .

      - name: Generate documentation
        run: python tools/build_context.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet docs/_generated/ CONTEXT.md SUMMARY.md || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/_generated/ CONTEXT.md SUMMARY.md || true

          if git diff --staged --quiet; then
            echo "No documentation changes to commit"
          else
            git commit -m "docs: auto-update generated documentation [skip ci]"
            git push
            echo "âœ… Documentation updated and pushed"
          fi

      - name: Upload documentation artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: |
            docs/_generated/
            CONTEXT.md
            SUMMARY.md
