name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'frontend/**'
      - 'backend/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'frontend/**'
      - 'backend/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  quality-checks:
    name: Quality Checks (lint, type, security, yaml, markdown)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run all quality checks
        run: make check

  test:
    name: Test - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run tests (mock mode)
        env:
          PYTHONUTF8: "1"
          OTEL_SDK_DISABLED: "true"
          RUN_REAL_API_TESTS: "0"
          OPENROUTER_API_KEY: "sk-test-mock-key-for-ci"
          OPENAI_MODEL_NAME: "openrouter/test/model"
        run: make test

      - name: Generate coverage (Ubuntu 3.12 only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        env:
          PYTHONUTF8: "1"
        run: |
          coverage run -m unittest discover -s tests
          coverage xml
          coverage report

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
