game_title: Test Space Hulk Adventure
game_overview: A text adventure set aboard a derelict spacecraft
mechanics:
  movement:
    description: Move between scenes using directional commands
    commands:
    - go [direction]
    - move [direction]
  inventory:
    description: Pick up and use items
    max_items: 10
    commands:
    - take [item]
    - drop [item]
    - use [item]
    - inventory
  combat:
    description: Turn----------------based combat with NPCs
    player_health: 100
    combat_commands:
    - attack [npc]
    - flee
systems:
  health_system:
    starting_health: 100
    max_health: 100
    healing_items:
    - medkit
  lighting_system:
    dark_scenes_require_light: true
    light_sources:
    - flashlight
    - lumen_globe
  flag_system:
    description: Track game progress with flags
    important_flags:
    - power_restored
    - mission_data_acquired
    - main_objective_complete
game_systems:
  movement:
    description: Movement system for navigating the game world. Additional details
      and context will be developed further during the narrative design process.
    commands:
    - move
    narrative_purpose: Allows players to explore and navigate the environment.
  inventory:
    description: Inventory system for managing items and equipment.
    capacity: 10
    commands:
    - take
    - drop
    - use
    narrative_purpose: Allows players to collect and manage resources. Additional
      details and context will be developed further during the narrative design process.
  combat:
    description: Combat system for engaging with enemies and threats.
    mechanics:
    - name: Attack
      rules: Basic attack mechanic for engaging enemies in combat.
    narrative_purpose: Provides challenge and conflict resolution. Additional details
      and context will be developed further during the narrative design process.
  interaction:
    description: Interaction system for engaging with the environment and NPCs.
    commands:
    - examine
    - talk
    narrative_purpose: Allows players to discover information and progress the story.
game_state:
  tracked_variables:
  - variable: progress
    purpose: Tracks player progress through the game.
  win_conditions:
  - condition: Successfully complete the primary objective.
  lose_conditions:
  - condition: Player character is defeated or incapacitated.
technical_requirements:
- requirement: Basic game engine functionality for managing game state and logic.
  justification: Required for the game to function properly.
