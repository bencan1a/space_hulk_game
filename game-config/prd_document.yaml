prd_document:
  game_title: "Space Hulk: Void of Darkness"

  game_systems:
    movement:
      description: "Players move through the Space Hulk, navigating zero-gravity environments and disorienting corridors."
      commands: ["move", "jump", "use_gravity_boots"]
      narrative_purpose: "Players must navigate the treacherous terrain of the Space Hulk to reach their objectives, while avoiding deadly Tyranid creatures."

    inventory:
      description: "Players manage their inventory of equipment, ammo, and health packs."
      capacity: 10
      commands: ["take", "drop", "use"]
      narrative_purpose: "Players must scavenge for resources and manage their inventory to survive the harsh environment of the Space Hulk."

    combat:
      description: "Players engage in turn-based combat with Tyranid creatures, using a variety of abilities and equipment."
      mechanics:
        - name: "reserve_action"
          rules: "Players can reserve an action to be taken on their next turn, allowing for strategic planning and anticipation of enemy movements."
        - name: "aimed_shot"
          rules: "Players can take an aimed shot at a specific enemy, increasing the chance to hit and deal damage."
      narrative_purpose: "Combat is a key part of the player's experience, as they must fight to survive against hordes of deadly Tyranid creatures."

    interaction:
      description: "Players interact with the environment and NPCs, gathering information and resources."
      commands: ["examine", "talk", "use"]
      narrative_purpose: "Players must interact with the environment and NPCs to uncover the secrets of the Space Hulk and progress through the story."

  game_state:
    tracked_variables:
      - variable: "player_health"
        purpose: "Track the player's health, influencing the narrative and gameplay."
      - variable: "resource_availability"
        purpose: "Track the availability of resources, influencing the player's ability to survive and progress."
    win_conditions:
      - condition: "defeat_tyranid_hive_tyrant"
        description: "Players defeat the Tyranid Hive Tyrant, securing a major victory for humanity."
    lose_conditions:
      - condition: "player_death"
        description: "The player dies, ending their mission and dealing a blow to humanity's chances of survival."

  technical_requirements:
    - requirement: " implement turn-based combat mechanics"
      justification: "Turn-based combat is required to implement the game's combat mechanics, allowing players to strategically plan their actions and anticipate enemy movements."
    - requirement: "use 3D graphics to render the Space Hulk environment"
      justification: "3D graphics are required to create a immersive and realistic environment, drawing players into the world of the Space Hulk."
    - requirement: "implement inventory management system"
      justification: "An inventory management system is required to track the player's resources and equipment, influencing the narrative and gameplay."
    - requirement: "use sound effects and music to enhance the atmosphere"
      justification: "Sound effects and music are required to create a tense and immersive atmosphere, drawing players into the world of the Space Hulk."