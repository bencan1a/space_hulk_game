narrative_map:
  start_scene: "scene_drop_pod_descent"
  scenes:
    scene_drop_pod_descent:
      name: "The Drop Pod Descent"
      description: "Deployed from the Battle Barge, your Terminator squad, 'The Archangels,' crashes onto 'The Serpent's Coil.' The initial insertion is chaotic, with damaged drop pods scattering your brothers. Alarms blare, bulkheads groan, and the air crackles with latent Warp energy as you struggle to establish communications."
      connections:
        - target: "scene_whispers_in_the_dark"
          description: "Proceed deeper into the Hulk, seeking your scattered squadmates amidst the chaos."
      character_moments:
        - character: "Brother-Captain Tyberius"
          moment: "Struggles to re-establish comms and locate his dispersed squad, feeling the weight of command immediately."
        - character: "Brother Valerius"
          moment: "Eager for combat, he scans for threats, his lightning claws humming with anticipation, barely contained aggression."
    scene_whispers_in_the_dark:
      name: "Whispers in the Dark"
      description: "Navigating twisted corridors, the flickering emergency lights reveal grotesque murals of Xenos worship, and the chilling remains of previous Imperial expeditions. The first Genestealers strike from the shadows, swift and brutal, their chittering echoing through the ancient vessel. Evidence of countless failed clean-up operations surrounds you, a grim warning."
      connections:
        - target: "scene_the_labyrinths_embrace"
          description: "Push forward, seeking a defensible position and a way to regroup."
      character_moments:
        - character: "Sergeant Theron"
          moment: "His assault cannon roars, systematically eradicating Xenos, his face a mask of grim determination as he calculates odds."
        - character: "Brother Xylos"
          moment: "Feels the psionic echoes of the Genestealers and the faint, unsettling whispers of the Warp intensify, causing a momentary disorientation."
    scene_the_labyrinths_embrace:
      name: "The Labyrinth's Embrace"
      description: "Having regrouped with what remains of your squad, you delve deeper into the Hulk. The architecture shifts wildly, from ancient pre-Imperium design to more familiar Imperial construct, all fused by Warp anomalies. Unsettling psionic echoes grow louder, hinting at a presence far grander and more sinister than mere Genestealers."
      connections:
        - target: "scene_the_hives_shadow"
          description: "Follow the strange psionic signature deeper into the Hulk's core."
      character_moments:
        - character: "Brother-Captain Tyberius"
          moment: "Develops a grim strategy for navigating the ever-shifting corridors, balancing caution with the urgency of the mission, questioning the Hulk's bizarre structure."
        - character: "Brother Xylos"
          moment: "Struggles to maintain psychic control as the Warp's influence grows, his visions becoming clearer and more disturbing, hinting at a grand design."
    scene_the_hives_shadow:
      name: "The Hive's Shadow"
      description: "You breach a vast chamber, a horrifying tableau of Xenos infestation. This is a Genestealer Cult lair, bustling with mutated human subservients, their forms twisted in devotion to the alien creatures they worship. The air is thick with the scent of ozone and unholy devotion."
      connections:
        - target: "scene_echoes_of_the_great_enemy"
          description: "Proceed past the cult's lair, further into the deeper sections of the Hulk, driven by the escalating Warp signals."
      character_moments:
        - character: "Brother Valerius"
          moment: "His rage boils seeing corrupted humans, struggling to differentiate between innocent and xenos-tainted, yearning to unleash righteous fury."
        - character: "Brother-Captain Tyberius"
          moment: "Confronts the moral dilemma of eradicating corrupted humanity, a grim necessity weighing heavily on his soul, reminding him of broader Imperial doctrinevs. mercy."
    scene_echoes_of_the_great_enemy:
      name: "Echoes of the Great Enemy"
      description: "The Warp's presence is undeniable here. Hallucinations plague your vision, time seems to stutter, and grotesque, minor Warp entities flicker at the periphery of your perception. The Hulk feels alive, resonating with a sinister purpose, bending reality around you."
      connections:
        - target: "scene_the_ancient_core"
          description: "Press onwards, drawn by the culmination of the Warp and Xenos signatures to what feels like the Hulk's command center."
      character_moments:
        - character: "Brother Xylos"
          moment: "Nearly overwhelmed by the psionic onslaught, he fights to shield his mind, his warnings about the Hulk's true nature becoming more frantic."
        - character: "Sergeant Theron"
          moment: "Despite his pragmatism, he starts to show signs of strain, his usual stoicism cracking as he witnesses the unreality of the Warp, questioning his perceptions."
    scene_the_ancient_core:
      name: "The Ancient Core"
      description: "You finally reach the heart of 'The Serpent's Coil' â€“ an ancient, pre-Imperium alien vessel perfectly integrated and intact within the Hulk. This is its navigational and spiritual core, radiating both Xenos and Warp energies. Holographic projections and alien glyphs hint at a grand, insidious design, a Tyranid vanguard orchestrated by a forgotten intelligence, now amplified by the Warp."
      connections:
        - target: "scene_the_broodlords_lair"
          description: "Advance towards the focal point of the Xenos presence: the Broodlord's chamber."
      character_moments:
        - character: "Brother-Captain Tyberius"
          moment: "Grasps the true scale of the threat, the Hulk not merely infested, but a weapon wielded by unseen, ancient forces. The implications for the sector are dire."
    scene_the_broodlords_lair:
      name: "The Broodlord's Lair"
      description: "Within the ancient core, you confront the psychic nexus of the Genestealer infestation: a monstrous Broodlord, larger and more potent than any you've faced, surrounded by its synaptic guard. It pulses with malevolent psychic energy, broadcasting a beacon for a larger Tyranid invasion force. This is a battle for more than just survival."
      connections:
        - target: "scene_the_serpents_purpose"
          condition: "Broodlord defeated"
          description: "With the Broodlord vanquished, the true trajectory and purpose of the Hulk become clear."
      character_moments:
        - character: "Brother Xylos"
          moment: "Unleashes his full psychic might, risking self-destruction to combat the Broodlord's formidable mental attacks, pushing his abilities to their breaking point."
        - character: "Brother Valerius"
          moment: "Engages the Broodlord in furious melee combat, his Black Rage threatening to consume him entirely, yet providing a desperate strength."
    scene_the_serpents_purpose:
      name: "The Serpent's Purpose"
      description: "With the Broodlord's influence severed, the Hulk's final trajectory is revealed. It is being guided through the Warp to strike Sector-Imperialis Alpha, a strategically vital agri-world, acting as a massive, Warp-infused harbinger for a Tyranid fleet. Your Chapter Battle Barge hovers nearby, but cannot risk entering the Hulk's Warp-tainted field directly."
      connections: [] # This scene leads directly to a decision, the outcomes are defined in decision_points
      character_moments:
        - character: "Brother-Captain Tyberius"
          moment: "Grapples with an impossible choice, the fate of an Imperial world resting on his shoulders. He feels the weight of untold lives, and the grim reality of Imperial sacrifice."
        - character: "Sergeant Theron"
          moment: "Offers cold, hard calculations of probability and resource allocation, trying to find a logical solution to an illogical problem."
      decision_points:
        - id: "decision_hulk_fate"
          prompt: "The Serpent's Coil must be stopped. How do you attempt to avert this catastrophe?"
          options:
            - choice: "Initiate self-destruct sequence on the alien core. It's suicidal, but guarantees the Hulk's destruction."
              outcome: "The squad prepares for their final, desperate stand, battling endless Xenos waves to arm demolition charges within the core."
              target_scene: "scene_climax_core_overload"
            - choice: "Override the Hulk's navigation, rerouting it into the uninhabited but Warp-active Ghoul Nebula. This saves Imperial worlds but releases the threat elsewhere."
              outcome: "The squad attempts a perilous high-speed navigation override, diverting the Hulk's course while fighting to maintain control amidst Warp turbulence."
              target_scene: "scene_climax_reroute_gambit"
            - choice: "Signal the Battle Barge to sacrifice itself, ramming the Hulk. This guarantees destruction but leaves your Chapter vulnerable."
              outcome: "The squad must fight their way back to an emergency rendezvous point, knowing their Battle Barge makes the ultimate sacrifice."
              target_scene: "scene_climax_battle_barge_sacrifice"
    scene_climax_core_overload:
      name: "Last Stand: Core Overload"
      description: "You have chosen to destroy the Hulk's core from within. Thousands of Genestealers and cultists swarm from every orifice, desperate to protect their psychic heart. It is a suicidal mission, a glorious Last Stand in the Emperor's name. You must hold the line long enough for the demolition charges to arm and detonate."
      connections:
        - target: "scene_aftermath_grim_sacrifice"
          condition: "Success in holding the line and detonating the charges."
          description: "The Hulk ruptures, fulfilling your grim prophecy."
        - target: "scene_aftermath_catastrophic_failure"
          condition: "Failure to hold the line or arm charges."
          description: "Overwhelmed, the Hulk continues its deadly trajectory."
      character_moments:
        - character: "Brother-Captain Tyberius"
          moment: "Leading the charge, he embraces the grim duty of sacrifice, inspiring his brothers even as he feels the encroaching Black Rage."
        - character: "Brother Valerius"
          moment: "Succumbs fully to the Black Rage, becoming a whirlwind of pure, unfettered destruction, his final moments spent in glorious battle."
    scene_climax_reroute_gambit:
      name: "Last Stand: Reroute Gambit"
      description: "You've decided to reroute the Hulk into the Ghoul Nebula. This requires precise data input and constant manual override in the corrupted navigational chamber, all while the Hulk bucks and groans as it fights your intention. Daemons and Xenos, enraged by your interference, attack in waves, attempting to regain control."
      connections:
        - target: "scene_aftermath_pyrrhic_victory"
          condition: "Success in rerouting the Hulk into the Nebula."
          description: "The Hulk veers wildly, disappearing into the dark void."
        - target: "scene_aftermath_catastrophic_failure"
          condition: "Failure to reroute the Hulk, control lost."
          description: "The Hulk asserts its deadly trajectory."
      character_moments:
        - character: "Sergeant Theron"
          moment: "Focuses on the complex task of overriding the alien controls, his pragmatism stretched thin as Warp anomalies distort his sensors, relying on sheer will and tactical intellect."
        - character: "Brother Xylos"
          moment: "Maintains a psychic shield around the control console, fending off mental attacks and attempting to stabilize the Warp currents, risking utter madness."
    scene_climax_battle_barge_sacrifice:
      name: "Last Stand: Battle Barge Sacrifice"
      description: "You've signaled your Battle Barge to make the ultimate sacrifice. Now, you must extract. Fighting your way back through hordes of Xenos and warp-spawned abominations, the clock is ticking. Your only hope is a single, derelict escape pod from a previous, doomed mission, docked precariously in the Hulk's outer crust."
      connections:
        - target: "scene_aftermath_grim_sacrifice"
          condition: "Success in reaching the escape pod and observing the Battle Barge's sacrifice."
          description: "You witness the glorious immolation of your Chapter's vessel."
        - target: "scene_aftermath_catastrophic_failure"
          condition: "Failure to reach the escape pod before the Battle Barge rams the Hulk."
          description: "Trapped, you are consumed by the catastrophic impact."
      character_moments:
        - character: "Brother-Captain Tyberius"
          moment: "Orders the retreat with a heavy heart, knowing the cost, but prioritizing the survival of his remaining brothers and the future of the Chapter over personal glory."
        - character: "Brother Valerius"
          moment: "Fights with a desperate ferocity, covering his brothers' retreat, a final act of devotion before his inevitable fall to the Xenos or the accelerating Black Rage."
    scene_aftermath_pyrrhic_victory:
      name: "Aftermath: Pyrrhic Victory (Hulk Rerouted)"
      description: "The Serpent's Coil veers sharply, dragged by powerful engines you activated into the swirling chaos of the Ghoul Nebula. Imperial worlds are safe, for now, but the menace of the Hulk, still full of Xenos and Warp creatures, is merely deferred, left to fester in the void. What terrible new evil might emerge from that Warp-storm? Your mission is complete, but the cost, and the future consequences, are immeasurable."
      connections: []
      character_moments:
        - character: "Brother-Captain Tyberius"
          moment: "Survives, but bears the heavy burden of his decision; the taste of victory is bitter, knowing what he unleashed upon the universe, even if it wasn't on an Imperial world."
        - character: "Brother Xylos"
          moment: "Returns with deeper knowledge of the Warp, but also profound mental scars and disturbing visions, forever haunted by the malevolence within the Nebula."
        - character: "Sergeant Theron"
          moment: "His pragmatic nature struggles to reconcile the 'victory' with the unknown consequences, left with a lingering unease about the 'solution'."
    scene_aftermath_grim_sacrifice:
      name: "Aftermath: Grim Sacrifice (Hulk Destroyed)"
      description: "The Serpent's Coil breaks apart in a cataclysmic explosion, a new, albeit temporary, star in the void. Imperial worlds are saved, but the sacrifice of your squad or your Chapter's Battle Barge weighs heavily. The Emperor's foes are vanquished, but at what terrible personal and systemic cost? The galaxy is a grim place, and victories rarely come without monumental loss."
      connections: []
      character_moments:
        - character: "Brother-Captain Tyberius"
          moment: "Either perished in the blast, or survived deeply scarred, carrying the memory of his fallen brothers and the Battle Barge, a silent sentinel of sacrifice."
        - character: "Sergeant Theron"
          moment: "If he survived, he is a hardened veteran, forever marked by the ultimate sacrifice, his stoicism replaced by a profound, battle-worn weariness."
    scene_aftermath_catastrophic_failure:
      name: "Aftermath: Catastrophic Failure (Hulk Reaches Imperial World)"
      description: "Your efforts were in vain. The Serpent's Coil, laden with Genestealers and fueled by the Warp, breaches Imperial Sector-Alpha. News soon filters back of planetary annihilation, cities consumed, and billions sacrificed to the encroaching darkness. Your attempts to stop it failed, leaving a swathe of death and despair. The Emperor's Light dims for countless souls, a stark reminder of the galaxy's unforgiving nature."
      connections: []
      character_moments:
        - character: "Brother-Captain Tyberius"
          moment: "Perished in the Hulk, or if he somehow escaped, faces utter disgrace and the crushing burden of colossal failure."
        - character: "All surviving characters"
          moment: "Are either dead within the Hulk, or left to live with the horrific knowledge of their failure, forever haunted by the consequences."

  character_arcs:
    - character: "Brother-Captain Tyberius"
      arc_stages:
        - stage: "Beginning"
          description: "Jaded but fiercely loyal, carries the burden of command and the inherited 'Flaw'. Sees the mission as a grim duty to the Imperium."
        - stage: "Development"
          description: "Increasingly isolated by the command decisions and the unfolding horrors. Struggles with the moral dilemmas posed by the cultists. The Warp's influence tests his self-control and faith, pushing him closer to the edge of the Black Rage, while demanding impossible sacrifices."
        - stage: "Climax/Resolution"
          description: "Forced to make a brutal, impossible decision that weighs billions of lives against the lives of his brothers, his Chapter, and his own soul. He either sacrifices himself embodying supreme duty, or bears the crushing weight of a Pyrrhic victory or catastrophic failure."
    - character: "Sergeant Theron"
      arc_stages:
        - stage: "Beginning"
          description: "Stoic, pragmatic, relies on logic and brute force. A rock for the squad, rarely speaks of emotions."
        - stage: "Development"
          description: "The overwhelming numbers and sheer horror of the Xenos and Warp anomalies begin to chip away at his composure. His logical mind struggles to process the illogical horrors of the Hulk, revealing a deep-seated fear and vulnerability beneath his hardened exterior. He finds his calculations failing him."
        - stage: "Climax/Resolution"
          description: "His pragmatism is pushed to its absolute limit during the final, desperate act. He either sacrifices himself with logical stoicism, or survives burdened with the existential dread of the Warp's boundless illogicality and the grim consequences of his actions."
    - character: "Brother Xylos"
      arc_stages:
        - stage: "Beginning"
          description: "Powerful but unstable psyker, vital for navigating the Warp-tainted Hulk, but highly susceptible to its corruption. Actively seeks to understand the Hulk's Warp signature."
        - stage: "Development"
          description: "The Hulk's intense Warp energies and psychic resonance from the Genestealers continually barrage his mind. He becomes increasingly unstable, experiencing clearer but more horrifying visions and premonitions. His abilities are both his greatest asset and greatest danger, pushing him towards madness."
        - stage: "Climax/Resolution"
          description: "Unleashes the full extent of his psychic powers during the climax, risking self-destruction for the mission. He either perishes consumed by the Warp, or survives with profound mental scars, forever haunted by the malevolent energies he barely contained."
    - character: "Brother Valerius"
      arc_stages:
        - stage: "Beginning"
          description: "Aggressive and zealous, thrives on combat. Embodies the Blood Angel's fury and barely controlled rage, seeing Xenos as an affront."
        - stage: "Development"
          description: "The endless hordes, the corrupted cultists, and the sheer grimdark nature of the mission push him closer to the brink of the Black Rage. His zealotry transforms into a desperate, barely controlled fury, making him both incredibly dangerous to the enemy and a potential liability to his squad."
        - stage: "Climax/Resolution"
          description: "Succumbs fully to the Black Rage in the final confrontation, becoming a force of pure, destructive fury, achieving a glorious blood-soaked end, or barely escapes, forever changed and a hair's breadth from succumbing to the curse entirely."
