```yaml
narrative_map:
  start_scene: "initiation_beacon"
  scenes:
    initiation_beacon:
      name: "The Distress Beacon"
      description: "A faint, ancient Imperial distress beacon is detected emanating from the newly emergent Space Hulk 'Golgotha's Maw,' drawing the attention of an Imperial battle fleet. Its unique signature suggests a long-lost relic or a perilous trap."
      connections:
        - target: "insertion_point"
          description: "Orders are received for a Terminator squad to investigate the signal source deep within the Space Hulk."
      character_moments:
        - character: "Brother-Captain Theron"
          moment: "Theron receives the mission orders, feeling the familiar weight of responsibility for venturing into another unknown horror, recalling past failures."
      decision_points: []
    insertion_point:
      name: "Tactical Insertion"
      description: "The Angels of Redemption Terminator squad, teleports into a desolate, debris-filled chamber within Golgotha's Maw. The air is thick with dust and a metallic tang, and the silence is oppressive, broken only by the hum of their armor's life support."
      connections:
        - target: "genestealer_swarm"
          description: "As the squad moves deeper, the first signs of xenos infestation become apparent, leading to a direct confrontation."
      character_moments:
        - character: "Brother Cygnus"
          moment: "Cygnus meticulously scans the environment, noting anomalies in the Hulk's structure and faint energy signatures that don't match known Imperial tech, hinting at something ancient and unsettling."
        - character: "Brother-Captain Theron"
          moment: "Theron gives the initial tactical assessment, reminding the squad of their mission and the dangers ahead, projecting unwavering resolve."
      decision_points: []
    genestealer_swarm:
      name: "The Swarm Unveiled"
      description: "The squad is ambushed by a terrifyingly dense infestation of Genestealers. Chittering forms pour from every vent and crevice, their claws rending adamantium, testing the Terminators' resolve and combat prowess to their limit. Survival is paramount."
      connections:
        - target: "echoes_of_13th"
          description: "After repelling the initial assault, the squad navigates further, following a faint, familiar Imperial power signature that leads to disturbing discoveries."
      character_moments:
        - character: "Brother Varkos"
          moment: "Varkos unleashes his fury in close combat, reveling in the destruction of the xenos, his battlelust surging despite the overwhelming odds."
        - character: "Brother Kael"
          moment: "Kael tends to a fallen brother, quickly assessing injuries and administering aid, all while maintaining combat readiness, his pragmatism shining through."
        - character: "Brother-Captain Theron"
          moment: "Theron makes critical tactical decisions under extreme duress, directing fire and strategic retreats while maintaining squad cohesion, his leadership tested."
      decision_points: []
    echoes_of_13th:
      name: "Echoes of the 13th"
      description: "The squad discovers the grisly remains of an Imperial Guard regiment, the 'Golgotha 13th,' their final stand frozen in time amidst barricades and spent munition casings. Datapads and log entries detail their desperate fight against a 'corruption' predating the Genestealer infestation."
      connections:
        - target: "ark_mechanicus_discovery"
          condition: "Successfully retrieved and deciphered Log entry"
          description: "The logs point towards a deep, central anomaly, leading the squad further into the Hulk's core."
      character_moments:
        - character: "Brother Cygnus"
          moment: "Cygnus meticulously salvages and decrypts fragmented data logs, piecing together the fate of the 13th, his curiosity piqued by the ancient technology and the mention of deeper 'corruption.'"
        - character: "Brother-Captain Theron"
          moment: "Theron reviews the logs, grimly acknowledging the sacrifices made by the 13th, reinforcing his grim resolve to prevent similar doom."
        - character: "Brother Kael"
          moment: "Kael observes the signs of slow, agonizing death and extreme psychological distress suffered by the Guardsmen, silently contemplating the true cost of their mission."
      decision_points: []
    ark_mechanicus_discovery:
      name: "The Ancient Threat & Archivist"
      description: "Deep within the Hulk's irradiated core, the squad uncovers the source of the distress signal: a derelict Ark Mechanicus vessel, impossibly fused into the Hulk. At its heart pulses a nascent, dormant Tyranid bio-form—a 'primordial seed'—drawing energy from a corrupted relic. Near it, a lone, emaciated human figure, the Archivist, seems to be tending to it."
      connections:
        - target: "confront_archivist"
          description: "The presence of the Archivist, a survivor of the 13th, poses an immediate dilemma: potential ally or grave danger?"
      character_moments:
        - character: "Brother Cygnus"
          moment: "Cygnus is enthralled by the ancient Ark Mechanicus technology, his fascination warring with the horror of the Tyranid horror it now cradles."
        - character: "Brother Kael"
          moment: "Kael recognizes the signs of Warp exposure and extreme psychological trauma in the Archivist, making him wary of their intentions."
        - character: "Brother-Captain Theron"
          moment: "Theron immediately prioritizes the destruction of the Tyranid seed, recognizing the immense threat it poses, with the Archivist being a secondary concern but a potential obstacle or key."
      decision_points: []
    confront_archivist:
      name: "The Survivor's Plea"
      description: "The Archivist, a gaunt, babbling figure, claims knowledge vital to destroying the primordial seed but is clearly unhinged by millennia of isolation and psychic influence. Their words are erratic, laced with fragmented truths and disturbing delusions. Are they a help or a hindrance?"
      connections:
        - target: "core_destruction_decision"
          condition: "Regardless of decision about the Archivist"
          description: "Proceed to decide how to destroy the primordial seed."
      character_moments:
        - character: "Brother Varkos"
          moment: "Varkos struggles with the Archivist's ramblings, wanting to summarily end their suffering or perceived threat, his patience wearing thin."
        - character: "Brother-Captain Theron"
          moment: "Theron weighs the strategic value of the Archivist's potential knowledge against the immense risk of corruption or sabotage, a classic 'ends justify the means' dilemma."
      decision_points:
        - id: "archivist_choice"
          prompt: "The Archivist babbles about 'the core' and 'unmaking the beast' but also 'the Emperor's embrace in oblivion.' Do you trust their fragmented knowledge or eliminate the potential threat?"
          options:
            - choice: "Trust and utilize the Archivist's knowledge"
              outcome: "The Archivist reluctantly/erratically guides the squad, providing cryptic but potentially useful information about the Ark Mechanicus's systems or the seed's vulnerabilities. (Grants advantage in core destruction decision)"
            - choice: "Execute the Archivist for the Imperium's safety"
              outcome: "The Archivist is silenced. The squad proceeds without any potential insights from them. (No advantage, but eliminates risk of betrayal)"
    core_destruction_decision:
      name: "The Sacrificial Gambit"
      description: "With the nascent Tyranid seed identified, a critical choice must be made regarding its destruction. The Ark Mechanicus's warp core is failing—overloading it could unleash a devastating warp breach, obliterating the seed but risking wider chaos. A precision strike might preserve the Hulk but risks premature awakening of the entity."
      connections:
        - target: "patriarch_lair"
          description: "Regardless of the chosen method, the path leading to the final confrontation with the Patriarch is now open."
      character_moments:
        - character: "Brother Cygnus"
          moment: "Cygnus analyzes the energy readings of the warp core and the seed, providing technical insights into the risks and benefits of each destruction method, grappling with the technical horror of the situation."
        - character: "Brother Kael"
          moment: "Kael expresses concern over the potential collateral damage of a warp breach, weighing the destruction of the segmentum against the risk of the Tyranid seed maturing."
      decision_points:
        - id: "destruction_method_choice"
          prompt: "How will you destroy the primordial Tyranid seed?"
          options:
            - choice: "Overload the Ark Mechanicus's warp core (Catastrophic Warp Breach)"
              outcome: "Commits to a high-risk, high-reward strategy. This path may lead to greater destruction but guarantees eradication of the seed faster. (Leads to specific ending variants)."
            - choice: "Attempt a precision destruction (Risks awakening the entity prematurely)"
              outcome: "Commits to a more contained, but potentially slower and riskier strategy, requiring a direct attack on the seed itself. (Leads to specific ending variants)."
    patriarch_lair:
      name: "Custodian of the Void"
      description: "The final chamber, where the primordial seed pulses ominously, is guarded by a truly gargantuan, corrupted Genestealer Patriarch. Augmented by the nascent Tyranid power, it is a monstrous embodiment of the Hulk's horrors, the ultimate obstacle to mission success."
      connections:
        - target: "ending_warp_breach_success"
          condition: "destruction_method_choice == 'Overload the Ark Mechanicus's warp core'"
          description: "The warp core overloads, consuming all, but the seed is destroyed."
        - target: "ending_warp_breach_pyrric"
          condition: "destruction_method_choice == 'Overload the Ark Mechanicus's warp core' AND archivist_choice == 'Trust and utilize the Archivist's knowledge' AND Player fails critical checks during Patriarch fight"
          description: "The core overloads, seed destroyed, but at a greater cost due to unforeseen complications/Archivist's partial insight."
        - target: "ending_precision_success"
          condition: "destruction_method_choice == 'Attempt a precision destruction'"
          description: "The precision strike succeeds, the seed is destroyed with minimal collateral."
        - target: "ending_precision_catastrophe"
          condition: "destruction_method_choice == 'Attempt a precision destruction' AND archivist_choice == 'Execute the Archivist for the Imperium's safety' AND Player fails critical checks during Patriarch fight"
          description: "The precision strike fails, awakening the entity, leading to catastrophe."
        - target: "ending_failure_overrun"
          condition: "Player is defeated by Patriarch"
          description: "The squad is overwhelmed, the mission fails catastrophically."
      character_moments:
        - character: "Brother-Captain Theron"
          moment: "Theron delivers a final, grim exhortation to his brothers, ready for their ultimate sacrifice."
        - character: "Brother Varkos"
          moment: "Varkos plunges into battle with unmatched ferocity, seeking glorious death against the ultimate foe."
        - character: "Brother Kael"
          moment: "Kael fights with cold fury, ensuring the gene-seed of fallen brothers can be recovered, even in the face of impossible odds."
        - character: "Brother Cygnus"
          moment: "Cygnus directs his assault cannon’s fire with calculated precision, targeting vulnerabilities identified earlier or deciphered."
      decision_points: []
    ending_warp_breach_success:
      name: "Ending: Pyrrhic Victory (Warp Breach Successful)"
      description: "The Ark Mechanicus's warp core explodes in a cataclysmic breach of reality. The Space Hulk is utterly annihilated, the Tyranid seed obliterated beyond recovery. The Angels of Redemption squad manages a desperate, last-second extraction, but the sector is scarred, and the cost in Imperial resources and lives is immense. A victory, but a grim one."
      connections: []
      character_moments:
        - character: "Brother-Captain Theron"
          moment: "Theron looks out at the void where the Hulk once was, the faces of his fallen brothers haunting him, the weight of his command heavier than ever."
      decision_points: []
    ending_warp_breach_pyrric:
      name: "Ending: Catastrophic Victory (Warp Breach, Archivist, High Cost)"
      description: "Relying on the Archivist's partial, twisted insights, the core is overloaded. The resulting warp breach is localized but unstable, tearing a temporary rift in reality, unleashing minor daemonic incursions in the sector, even as the seed is destroyed. The squad survives, but returns to an even bleaker battle, plagued by psychic echoes. The Archivist's 'help' exacted a darker price."
      connections: []
      character_moments:
        - character: "Brother Kael"
          moment: "Kael struggles with the psychic fallout, questioning the morality of their choices and the unseen cost of 'saving' the Imperium."
        - character: "Brother Cygnus"
          moment: "Cygnus records the Warp phenomena witnessed, a chilling new dataset for his endless reports, his understanding of reality irrevocably altered."
      decision_points: []
    ending_precision_success:
      name: "Ending: Hard-Won Victory (Precision Strike Successful)"
      description: "The squad executes a flawless assault on the primordial seed, destroying it directly within the Ark Mechanicus. The Space Hulk begins to crumble but does not detonate, allowing Imperial forces to perform a more controlled salvage operation. The Angels of Redemption withdraw, battered but victorious, their mission accomplished with minimal collateral damage to the sector. Their faith in precision and duty reaffirmed."
      connections: []
      character_moments:
        - character: "Brother-Captain Theron"
          moment: "Theron feels a rare sense of quiet satisfaction, the success a testament to careful planning and the Emperor's grace, alleviating some of his past burdens."
        - character: "Brother Varkos"
          moment: "Varkos, though scarred, is invigorated by the clean victory, ready for the next battle, his valor proven."
      decision_points: []
    ending_precision_catastrophe:
      name: "Ending: Catastrophic Failure (Precision Strike Failed, Seed Awakens)"
      description: "The precision strike fails to fully eradicate the seed. Instead, it prematurely awakens, unleashing a terrifying surge of Tyranid psychic energy that devastates the sector's astropathic choirs and draws the attention of vast Tyranid fleets to this vulnerable region. The squad perishes, consumed by the awakening entity, their sacrifice unable to stem the tide. A new galactic threat has been unleashed by their mistake."
      connections: []
      character_moments:
        - character: "Brother-Captain Theron"
          moment: "Theron's last thoughts are of his failure, the galaxy consumed by the horror he could not stop, his faith utterly broken."
      decision_points: []
    ending_failure_overrun:
      name: "Ending: Oblivion (Squad Overrun)"
      description: "The Terminators, despite their legendary resilience, are ultimately overwhelmed by the sheer ferocity of the Patriarch and its swarm. Each brother falls, their gene-seed lost, their sacrifice a footnote in the dark history of the Imperium. Golgotha's Maw drifts on, its horrors unchecked, the primordial seed growing ever stronger, a silent threat to the unsuspecting galaxy."
      connections: []
      character_moments:
        - character: "Brother-Captain Theron"
          moment: "Theron’s last transmission is fragmented, a desperate plea for the Imperium to remember Golgotha’s Maw, echoing into the unforgiving void."
      decision_points: []
  character_arcs:
    - character: "Brother-Captain Theron"
      arc_stages:
        - stage: "Beginning"
          description: "Stoic, unyielding, burdened by past failures, Theron prioritizes mission success and the Imperium's safety above all else, even human cost. Believes in absolute purity of cause."
        - stage: "Development"
          description: "Faces choices that challenge his rigid principles, forcing him to confront the moral grey areas of sacrifice and necessary evil. His faith is tested by the scale of the horror and the choices required."
        - stage: "Ending (Pyrrhic/Catastrophic Victory)"
          description: "Further burdened by the immense cost of victory, or haunted by the psychic fallout, his resolve is hardened but forever scarred, questioning the definition of 'success' in the Imperium."
        - stage: "Ending (Hard-Won Victory)"
          description: "His leadership and tactical acumen vindicated, a rare sense of purpose and relief, though the grim vigilance of a Space Marine never truly fades. His faith in method is reaffirmed."
        - stage: "Ending (Catastrophic Failure/Overrun)"
          description: "Dies consumed by despair, his efforts and life ultimately futile, symbolizing the ever-present threat of oblivion in the 40k universe."
    - character: "Brother Varkos"
      arc_stages:
        - stage: "Beginning"
          description: "Brash, hot-headed, lives for battle; struggles with nuance. Fiercely loyal to Theron and the squad. Often acts before thinking."
        - stage: "Development"
          description: "Confronted with moral dilemmas (Archivist) and overwhelming odds, he must learn to temper his aggression with strategy, or risk becoming a liability. His loyalty to Theron is tested by Theron's difficult decisions."
        - stage: "Ending (Victory)"
          description: "Either matures slightly, understanding the cost of battle beyond mere glory, or remains a dedicated warrior, his fervor undimmed but focused by shared sacrifice."
        - stage: "Ending (Failure)"
          description: "Dies in a blaze of glory, his impulsiveness perhaps contributing to the squad's downfall, but utterly fearless."
    - character: "Brother Cygnus"
      arc_stages:
        - stage: "Beginning"
          description: "Quiet, observant, meticulous, fascinated by ancient tech and mysteries. Possesses a keen eye for abnormalities."
        - stage: "Development"
          description: "His scientific curiosity is challenged by warp phenomena and xenos bio-forms that defy Imperial understanding. He must reconcile his pursuit of knowledge with the immediate existential threat and the Imperium's rigid doctrines."
        - stage: "Ending (Victory)"
          description: "Returns with invaluable, unsettling data, his understanding of the universe expanded, but perhaps also instilled with a deeper, existential dread regarding the threats humanity faces. Becomes more cynical about Imperial dogma after encountering true horror."
        - stage: "Ending (Failure)"
          description: "His final moments are spent trying to understand the incomprehensible, his data lost, a symbol of knowledge extinguished."
    - character: "Brother Kael"
      arc_stages:
        - stage: "Beginning"
          description: "Resourceful, pragmatic Apothecary, responsible for squad's well-being. Empathetic but ruthless when necessary, weighing moral costs."
        - stage: "Development"
          description: "Forced to make impossible triage choices, balancing the survival of the mission against the lives of individuals. The moral ambiguities of war weigh heavily on him. He may question Theron's decisions more openly."
        - stage: "Ending (Victory)"
          description: "His resolve is hardened, but the moral lines he has crossed leave a permanent mark. He carries the weight of the moral compromises made, becoming more detached or, conversely, more determined to protect life where he can."
        - stage: "Ending (Failure)"
          description: "Dies trying to preserve the gene-seed and the lives of his brothers, his empathy a tragic weakness against the overwhelming enemy."
    - character: "The Archivist"
      arc_stages:
        - stage: "Beginning"
          description: "Last survivor of the Golgotha 13th, driven insane by isolation and psychic horror. Fragmented knowledge of the Hulk's secrets. Potentially treacherous."
        - stage: "Development"
          description: "If 'trusted,' the Archivist's fractured mind offers glimpses of truth, but their madness and possible corruption may lead to unforeseen complications or reveal a hidden manipulative agenda."
        - stage: "Ending (Executed)"
          description: "Silenced before their full role can be understood, a tragic victim of the Hulk's horrors."
        - stage: "Ending (Survived, but Mad)"
          description: "The Archivist's fate remains uncertain, a chilling reminder of the Hulk's insidious power, perhaps escaping alongside the Terminators, or lost to the void, their madness a testament to the horrors within."
```