scene_texts:
  scenes:
    infiltration:
      name: "Infiltration"
      description: "The players infiltrate the Space Hulk 'Omnissiah's Fury', navigating through deadly zero-gravity environments, disorienting corridors, and avoiding deadly Tyranid creatures to reach their first objective: establishing a safe operating base within the derelict vessel."
      atmosphere: "Dark, grim, and foreboding, with the constant threat of Tyranid ambushes."
      initial_text: "Your squad of Space Marines has infiltrated the Space Hulk 'Omnissiah's Fury'. Your mission is to establish a safe operating base within the derelict vessel."
      examination_texts:
        console: "A damaged console with flickering screens and sparking wires. It appears to be a navigation system, but it's unclear if it's still functional."
        tyranid_corpse: "A mangled Tyranid corpse, its body torn apart by gunfire and explosives. It's a grim reminder of the dangers that lurk within the Space Hulk."
      dialogue:
        - speaker: "Brother-Captain Arcturus"
          text: "We need to move quickly and stay alert. We don't know what other dangers are lurking in this ship."
          context: "When the player begins to explore the ship"
        - speaker: "Tech-Priest Elwes"
          text: "I'm reading some strange energy signatures coming from the navigation console. I think it might be worth investigating."
          context: "When the player examines the navigation console"
      narrative_notes: "This scene introduces the player to the grim and foreboding environment of the Space Hulk, and sets the stage for the challenges they will face in establishing a safe operating base."

    establish_base:
      name: "Establish Base"
      description: "Players secure the base and gather resources, preparing for the next stage of their mission."
      atmosphere: "Tense and focused, as the players work to establish a secure base of operations."
      initial_text: "Your squad has established a temporary base within the Space Hulk. Now, you must gather resources and prepare for the next stage of your mission."
      examination_texts:
        equipment: "A crate of equipment, containing medkits, ammo, and other essential supplies. Your squad will need these to survive the dangers of the Space Hulk."
        tyranid_egg: "A Tyranid egg, pulsing with an otherworldly energy. It's a disturbing reminder of the alien threat that you're fighting against."
      dialogue:
        - speaker: "Brother-Captain Arcturus"
          text: "We need to prioritize our resources and make sure we're prepared for what's coming. We don't know what dangers are lurking in this ship."
          context: "When the player begins to gather resources"
        - speaker: "Tech-Priest Elwes"
          text: "I've managed to repair some of the ship's systems. We should be able to use them to our advantage in the future."
          context: "When the player completes the base's defenses"
      narrative_notes: "This scene focuses on the players' efforts to establish a secure base of operations, and prepares them for the challenges that lie ahead."

    encounter_tyranids:
      name: "Encounter Tyranids"
      description: "Players engage in combat with Tyranid creatures, fighting for survival."
      atmosphere: "Intense and chaotic, as the players fight for their lives against the relentless Tyranid horde."
      initial_text: "Your squad has been ambushed by a swarm of Tyranid creatures. Fight for survival and protect your base!"
      examination_texts:
        tyranid_hive: "A vast, pulsing Tyranid hive, its walls covered in eggs and tentacles. It's the source of the Tyranid threat, and your ultimate goal is to destroy it."
        brother_marine: "A fallen Brother Marine, his body torn apart by the Tyranids. It's a grim reminder of the sacrifices that must be made in this war."
      dialogue:
        - speaker: "Brother-Captain Arcturus"
          text: "We need to hold our ground and fight for every inch of this ship. We can't let the Tyranids push us back!"
          context: "When the player engages in combat with the Tyranids"
        - speaker: "Tech-Priest Elwes"
          text: "I'm detecting a massive Tyranid hive nearby. We need to be careful and prepare for a big fight."
          context: "When the player approaches the Tyranid hive"
      narrative_notes: "This scene introduces the player to the intense and chaotic combat against the Tyranid creatures, and sets the stage for the ultimate goal of destroying the Tyranid hive."

    hub_search:
      name: "Search for the Hub Chamber"
      description: "Players scour the Space Hulk for clues to locate the Hub Chamber, the central control room that houses the core systems controlling the vessel's course."
      atmosphere: "Tense and focused, as the players search for clues and navigate the treacherous environment."
      initial_text: "Your squad must now search the Space Hulk for clues to locate the Hub Chamber. Navigate through the treacherous environment and avoid deadly Tyranid creatures."
      examination_texts:
        navigation_console: "A navigation console with a map of the ship's layout. It appears to be a crucial clue in finding the Hub Chamber."
        tyranid_ambush: "A group of Tyranid creatures, lying in wait to ambush unwary players. Be careful and stay alert!"
      dialogue:
        - speaker: "Brother-Captain Arcturus"
          text: "We need to stay alert and keep moving. We don't know what dangers are lurking in this ship."
          context: "When the player begins to search for the Hub Chamber"
        - speaker: "Tech-Priest Elwes"
          text: "I've detected a strange energy signature coming from the navigation console. I think it might be worth investigating."
          context: "When the player examines the navigation console"
      narrative_notes: "This scene focuses on the players' efforts to search for clues and navigate the treacherous environment, as they seek to locate the Hub Chamber and progress through the story."

    ultima_od_smanship:
      name: "To Denounce the Unknown"
      description: "In the climactic final showdown, the players face off against the Tyranid Hive Tyrant in the Space Hulk's command center, determining the fate of humanity and of the ship."
      atmosphere: "Intense and epic, as the players face off against the ultimate enemy in a desperate bid for survival."
      initial_text: "Your squad has finally reached the command center of the Space Hulk. The fate of humanity hangs in the balance as you face off against the Tyranid Hive Tyrant."
      examination_texts:
        hive_tyrant: "The massive, terrifying form of the Tyranid Hive Tyrant. Its very presence seems to fill the air with an unspeakable horror."
        command_center: "The command center of the Space Hulk, its consoles and controls battered and damaged from the Tyranid infestation. Your ultimate goal is to destroy the Hive Tyrant and escape the ship."
      dialogue:
        - speaker: "Brother-Captain Arcturus"
          text: "This is it, brothers. This is the final showdown. We must destroy the Hive Tyrant and escape this ship, or risk everything."
          context: "When the player faces off against the Hive Tyrant"
        - speaker: "Tech-Priest Elwes"
          text: "I've managed to hack into the ship's systems. I can try to disable the Hive Tyrant's defenses, but it won't be easy."
          context: "When the player prepares to face the Hive Tyrant"
      narrative_notes: "This scene is the climactic final showdown, where the players face off against the ultimate enemy in a desperate bid for survival. The fate of humanity hangs in the balance, and the players must use all their skills and resources to emerge victorious."

    bbb55fe5_escape:
      name: "Escape from Space Hulk"
      description: "Having defeated (or failed to defeat) the Tyranid Hive Tyrant, the players make a desperate bid to escape the derelict ship as its systems collapse around them, seeking safe passage out of the maelstrom before the 'Omnissiah's Fury' meets its final, devastating demise."
      atmosphere: "Tense and urgent, as the players navigate the collapsing ship and fight to escape."
      initial_text: "The Space Hulk is collapsing around you. You must navigate the treacherous environment and escape the ship before it's too late."
      examination_texts:
        escape_pod: "An escape pod, damaged but still functional. It's your only hope for escaping the ship."
        collapsing_ship: "The ship is collapsing around you, its corridors and chambers falling apart under the stress of the Tyranid infestation."
      dialogue:
        - speaker: "Brother-Captain Arcturus"
          text: "We need to move, now! The ship is collapsing, and we don't have much time."
          context: "When the player begins to escape the ship"
        - speaker: "Tech-Priest Elwes"
          text: "I've managed to repair the escape pod's engines. We should be able to make it out of here, but it's going to be a rough ride."
          context: "When the player prepares to escape the ship"
      narrative_notes: "This scene is the final escape from the Space Hulk, where the players must navigate the collapsing ship and fight to escape. The fate of the players hangs in the balance, and they must use all their skills and resources to emerge victorious."
