```yaml
scene_texts:
  scenes:
    initiation_beacon:
      name: "The Distress Beacon"
      description: "The void stretches, an abyss of unimaginable scale and crushing blackness. Across its silent expanse, the hulking mass of 'Golgotha's Maw' drifts—a grotesque monument constructed from countless derelict starships, asteroid fragments, and stellar debris, bound together by warp-fueled corrosion and the skeletal remains of forgotten vessels. From its shifting, impossible contours, a faint, rhythmic pulse of energy emanates. It's an ancient Imperial distress signal, barely discernible amidst the cosmic static, yet unmistakable. Its unique signature speaks of a technology not seen for millennia, a forgotten plea from a bygone era, or perhaps, a cunning, predatory lure."
      atmosphere: "Eerie, foreboding, a sense of immense scale and ancient dread."
      initial_text: "A low thrum vibrates through the bridge of the 'Truth's Edge' as the auspex technicians confirm the anomaly. 'Captain Theron,' a weary voice crackles over the internal vox, 'we've got something... deep within Golgotha's Maw. An Imperial distress signal. Active. Very old, sir.'"
      examination_texts: {}
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "Imperial? In *that* blasphemy of the void? Impossible. Run a full spectral analysis. Cross-reference all known lost vessels and relic signatures. Do it now."
          context: "Upon receiving the initial report."
          emotion: "Grave concern, suspicion."
        - speaker: "Auspex Technician"
          text: "Aye, Captain. The signature is... unique. Unregistered. But undeniably Imperial. Pre-imperium Unification, perhaps. It flickers, almost calling to us."
          context: "Reporting back after initial scans."
          emotion: "Awe, trepidation."
        - speaker: "Brother-Captain Theron"
          text: "(Eyes fixed on the holographic projection of the Space Hulk, a grim shadow passing over his scarred face) 'A call, or a siren song for the damned. Prepare the Terminator squad for immediate deployment. We will answer this call.'"
          context: "As he accepts the mission's grim implications."
          emotion: "Resolute, burdened."
      narrative_notes: "This scene establishes the primary objective – investigating the signal – and introduces the formidable threat of Golgotha's Maw. It immediately highlights Theron's cautious, burdened nature, setting the tone for the difficult decisions ahead. The ancient nature of the signal hints at deeper mysteries."

    insertion_point:
      name: "Tactical Insertion"
      description: "With a deafening CRACK of displaced air and a blinding flash of golden light, the Angels of Redemption Terminator squad materializes mid-chamber. The teleportarium's residual energies dissipate, revealing a cavernous space within Golgotha's Maw. Dust, ancient and acrid, hangs heavy in the oppressive stillness, coating everything in a pallid, metallic film. Twisted girders jut from shattered bulkheads like abstract, skeletal fingers, and conduits—some severed, others pulsing with faint, unidentifiable energy—snake across the grimy floor. The only sound is the rhythmic, reassuring hum of the Terminators' armor life support systems, a stark contrast to the deathly silence of the Hulk."
      atmosphere: "Claustrophobic, ominous, quiet tension before the storm."
      initial_text: "The thrum of the ceramite boots against the grimy deck plates is the loudest sound in the chamber. Theron sweeps his storm bolter, its menacing barrel tracking the shadows."
      examination_texts:
        debris_pile: "A grotesque amalgamation of starship wreckage, fused by unholy forces. Scraps of what might have been an Imperial Navy cruiser's hull are mashed against ancient, alien-looking alloy. A faint, cloying scent of ozone and something organic permeates the pile."
        ancient_conduit: "A thick, armored conduit, unlike anything in current Imperial design. It pulses with a weak, blue-green light, too stable for typical malfunction, too alien for comfort. Cygnus might find the energy signature anomalous."
        faint_scratches: "Along a distant wall, barely visible beneath layers of dust, are deep, claw-like gouges. Too large for a human, too deliberate for random debris. They seem to point deeper into the Hulk's immense interior."
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "Status report, Brothers. Scanners active, perimeter secure?"
          context: "Immediately after teleportation."
          emotion: "Authoritative, vigilant."
        - speaker: "Brother Cygnus"
          text: "(Voice calm, metallic, filtered through his helmet vox) Scanners active, Captain. No immediate threats detected, but the Hulk's internal structure is... chaotic. Energy readings are erratic, and I'm detecting faint, non-Imperial signatures alongside the expected stellar decay. Something ancient."
          context: "Reporting his initial scan analysis."
          emotion: "Analytical, curious, slightly intrigued."
        - speaker: "Brother-Captain Theron"
          text: "(A low growl) 'Ancient' rarely bodes well. Stay vigilant. Our mission is clear: locate the source of the distress signal, identify the threat, and if necessary, cleanse this foul abomination. Move out. Varkos, point. Kael, guard the rear."
          context: "Delivering initial tactical orders."
          emotion: "Grim resolve, unwavering focus."
        - speaker: "Brother Varkos"
          text: "'Aye, Captain. Let the Xenos come. My Thunder Hammer thirsts.'"
          context: "Eager to advance."
          emotion: "Aggressive, confident, eager for combat."
      narrative_notes: "This scene establishes the immediate environment of the Space Hulk, emphasizing its dangerous and alien nature. Cygnus's observations hint at the deeper, ancient threat beyond the common Xenos, while Theron's brief reminds the player of the mission and foreshadows the impending confrontation. Varkos's eagerness for battle highlights his character."

    genestealer_swarm:
      name: "The Swarm Unveiled"
      description: "The suffocating silence shatters with an unholy shriek. From every vent, every shadowy crevice, and every collapsed conduit, chitinous horrors erupt. Genestealers—a tide of gleaming fangs, razor claws, and scythe-like appendages—pour into the chamber. Their chittering cries fill the vox-channels, an assault on the senses, promising a swift and gruesome end. The air now thrums with their predatory energy, and the metallic tang previously present is overwhelmed by the coppery stench of their unnatural biology. The Terminators brace, their power armor a defiant bulwark against the crushing tide of alien flesh, light glinting off their armor as bolts crackle and flame erupts."
      atmosphere: "Intense, chaotic, terrifying, visceral."
      initial_text: "A Genestealer Alpha, larger and more robust than the rest, streaks towards Theron, its claws leaving gouges in the plasteel deck. 'For the Emperor!' Theron bellows, unleashing a torrent of bolter fire."
      examination_texts:
        fallen_genestealer: "The twisted corpse of a Genestealer, still twitching faintly. Its chitinous hide is split, revealing pallid, internal organs. Their sheer number is alarming; this is merely the first wave."
        shattered_bulkhead: "The heavy plasteel bulkhead is rent apart, not by an explosion, but by sheer brute force—the claws of untold numbers of Genestealers forcing their way through."
        glowing_fungus: "In the quieter corners, a phosphorescent fungus clings to the walls, pulsing with a sickly, organic light. It appears to be part of the Hulk's strange, new ecosystem, sustained by the Xenos."
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "Form up! Defensive perimeter! Focus fire on the larger threats! Do not yield an inch, brothers! For the Emperor and the Chapter!"
          context: "Issuing immediate combat orders amidst the ambush."
          emotion: "Furious, authoritative, resolute."
        - speaker: "Brother Varkos"
          text: "(A guttural roar, punctuated by the crunch of a Thunder Hammer) 'Come, you xenos scum! Taste the Emperor's wrath!' (His vox picks up the sound of more chittering and shattering chitin)"
          context: "Engaging in close combat with savage relish."
          emotion: "Exultant, battle-hungry, ferocious."
        - speaker: "Brother Kael"
          text: "(His voice a calm, focused counterpoint to the fury, as he fires his bolter and stabs with his Reductor) 'Brother Cygnus, watch your flank! Their numbers are prodigious!' (A metallic clang and a squelch)"
          context: "Providing tactical warnings while fighting with measured efficiency."
          emotion: "Vigilant, pragmatic, concerned for his brothers."
        - speaker: "Brother Cygnus"
          text: "(A steady stream of assault cannon fire lights up the gloom, his vox-grille tight) 'Acknowledged, Brother Kael. Recalibrating firing solutions for optimal spread. Their chitin is thicker than expected on older specimens!'"
          context: "Adjusting his combat strategy amidst the assault."
          emotion: "Focused, analytical, determined."
        - speaker: "Brother-Captain Theron"
          text: "Hold the line! We push through! This is merely a taste. We must secure our objective! Retreat is not an option!"
          context: "Reaffirming the objective and motivating his squad."
          emotion: "Unwavering, determined, grim."
      narrative_notes: "This scene is pure combat, emphasizing the overwhelming nature of the Genestealer threat and showcasing each Terminator's combat role and personality. Varkos's ferocity, Kael's pragmatism, Cygnus's technical analysis, and Theron's leadership under duress are all highlighted. It establishes that the Hulk is heavily infested and that the mission will be a desperate fight for survival."

    echoes_of_13th:
      name: "Echoes of the 13th"
      description: "The reek of stale death, dust, and something indescribably ancient assaults the senses. This chamber is a macabre still-life, frozen in the last moments of a desperate, futile stand. Makeshift barricades of crates, overturned equipment, and even corpses lie everywhere, riddled with bullet holes and claw marks. Lasgun power packs are spent, bolter casings scattered like fallen leaves, and dried blood smears tell a silent story of courage and terror. The skeletal remains of Imperial Guardsmen, skeletal hands still clenching their weapons, are entombed in their final positions. Amongst the carnage, a few miraculously intact data-slates and personal logs lie half-buried, silent witnesses to a forgotten tragedy, hinting at a 'corruption' far older and more sinister than the xenos."
      atmosphere: "Grim, melancholic, haunting, a sense of lingering despair."
      initial_text: "Theron scans the scene, his breath slow and deliberate. The sheer scale of the 13th's demise is evident. 'By the Emperor,' he mutters, 'What hell did they endure?'"
      examination_texts:
        personal_datapads: "A stack of rugged Imperial datapads. Some are fused shut, others cracked and unreadable. A few, however, flicker with faint life, containing fragmented entries of fear, desperation, and cryptic warnings about 'the corruption' from within."
        makeshift_barricade: "A hastily constructed barricade of crates and equipment, reinforced with flex-steel. It shows signs of brutal, overwhelming assault, not just from the Genestealers, but from something heavier, something that twisted metal as if it were paper."
        guardsman_remains: "The skeletal remains of a Guardsman, still clad in tattered flak armor. Their posture suggests a final, defiant act, a lasgun held aloft. The horror on their skull-face is palpable even in death. Kael finds a dog tag: Private Jaxon, Golgotha 13th."
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "Scan for survivors, though I doubt it. Kael, check the fallen for gene-seed... and any information that might explain this. Cygnus, prioritize those datapads."
          context: "Assessing the grim scene."
          emotion: "Somber, determined, a sense of duty."
        - speaker: "Brother Cygnus"
          text: "(After a moment of intense concentration, his manipulators carefully retrieving a data-slate) 'Fragile... but still holding data. The logs speak of a slow infiltration, then an overwhelming biological menace. But before that... they reference 'the whispering darkness' and 'a power that steals minds.' Something beyond the Xenos.'"
          context: "Deciphering the first data entry."
          emotion: "Puzzled, fascinated, professional."
        - speaker: "Brother Varkos"
          text: "(Kicking at a section of a collapsed wall) 'Whispers and shadows? Sounds like some warp-spawned trickery. Let's find what killed these poor souls and smash it.' His voice is less aggressive, more grim."
          context: "Reacting to the logs, acknowledging the horror."
          emotion: "Grim anger, a flicker of respect for the fallen."
        - speaker: "Brother Kael"
          text: "(His voice low, extracting miniature vials from his Narthecium) 'No gene-seed to recover here, Captain. These men were consumed, body and soul. Their death poses... suggests profound psychological distress, not just combat trauma. The ultimate cost of fear.'"
          context: "Analyzing the remains, contemplating the horror."
          emotion: "Grave, empathetic, clinical."
        - speaker: "Brother-Captain Theron"
          text: "'The 13th was sacrificed to something truly heinous. We will not let their deaths be in vain. Cygnus, is there any indication of a point of origin for this 'corruption'? A source?'"
          context: "Driving the squad forward, reinforcing their purpose."
          emotion: "Steely resolve, focused determination."
        - speaker: "Brother Cygnus"
          text: "(After further decryption) 'Anomalous energy readings increase dramatically deeper within the Hulk. A core region. The logs... they mention an 'ancient machine,' a 'heart of the horror'... and a 'Guardian'...' (The data fades to static)"
          context: "Providing crucial information from the logs."
          emotion: "Urgent, analytical."
      narrative_notes: "This scene provides crucial backstory, setting up the deeper mystery of the 'corruption' and the 'Ancient Machine.' It contrasts the visible horror of the Genestealers with the invisible dread of a psychic threat. Kael's observation on psychological distress and Cygnus's deciphering skills advance the plot and deepen the atmosphere."

    ark_mechanicus_discovery:
      name: "The Ancient Threat & Archivist"
      description: "The air here is heavy, electric with static and the cloying scent of ozone, tinged with something utterly foul—a biological miasma. The corridor opens into a gargantuan, echoing chamber, its true ceiling lost amongst spectral distortions. At its heart, impossibly embedded into the very fabric of the Space Hulk, lies the source of the ancient distress signal: a colossal Ark Mechanicus vessel. Its once-pristine segmented hull, now pitted and scarred, glows faintly with a corrupted inner light, like a dying star trapped in amber. From its cracked core, a pulsating, embryonic form of obscene scale emerges – a primordial Tyranid bio-form, a seed of ultimate consumption. It swells with silent, predatory growth, drawing sustenance from a grotesque, crystalline relic fused to the Ark's circuits, radiating a sickly, dark energy. Near this horrific sight, huddled amongst ancient data-consoles and half-functioning servo-skulls, a lone, emaciated human figure works feverishly, muttering to himself, seemingly tending to the abomination."
      atmosphere: "Unsettling, horrifying, awe-inspiring in its scale and depravity."
      initial_text: "The sheer scale of the Ark Mechanicus is breathtaking, even in its ruin. The primordial seed pulses with an alien rhythm, a silent, terrifying heartbeat. Theron raises his storm bolter, his eyes narrowing at the lone figure."
      examination_texts:
        primordial_seed: "A vast, pulsating organ of chitin and sinew, still partially encased in the Ark Mechanicus's core. It shimmers with nascent psychic power, and a strange, unholy light. It is clearly growing, feeding on something beyond comprehension. Cygnus recognizes nascent synapse nodes forming."
        corrupted_relic: "A crystalline structure, impossibly ancient, embedded into the Ark's main power conduits. It radiates malevolent psychic energy, clearly corrupted by the Warp, yet also seems to be fueling the Tyranid seed. Its power is potent and dangerous."
        archivist_figure: "A gaunt, skeletal human, clad in the tattered remnants of an Imperial Guard uniform, layered with cobbled-together tech-priest robes. Their skin is pale, their eyes wide and bloodshot, fixed on the primordial seed. They babble incessantly, but the words are just indistinct whispers from here."
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "(His voice a low growl, laced with disgust) 'By the Emperor... What obscenity is this? A Tyranid seed? Here? Cygnus, analysis! Kael, prepare for anything. Varkos, target that thing. The abomination dies now!'"
          context: "Reacting to the discovery of the seed and Ark."
          emotion: "Horror, anger, immediate strategic focus."
        - speaker: "Brother Cygnus"
          text: "(His voice a tense whisper, utterly transfixed) 'An... an Ark Mechanicus... fused. And that bio-form... it's nascent, Captain, but powerful. Primordial. It's drawing energy from that crystal... a Warp conduit, I think. This entire Hulk is its incubator!'"
          context: "Analyzing the scene, grappling with the sheer scale of the horror."
          emotion: "Fascination, professional shock, dread."
        - speaker: "Brother Kael"
          text: "(His bolter already raised, but his gaze drawn to the human figure) 'Captain, the human... their psychic aura is a shattered mess. Extreme long-term exposure to Xenos and Warp psychic influence. Potentially unstable... or a victim of whatever is feeding that thing.'"
          context: "Observing the Archivist, noting their psychological state."
          emotion: "Caution, concern, analytical apprehension."
        - speaker: "Brother Varkos"
          text: "(Gripping his Thunder Hammer, his eyes blazing) 'No talk! Smash it, Captain! Tear it apart before it hatches!' He takes a step forward, eager to engage."
          context: "Eager for immediate, violent action."
          emotion: "Impatience, righteous fury."
        - speaker: "Brother-Captain Theron"
          text: "(Holding Varkos back with a raised hand, his eyes fixed on the Archivist) 'Wait. That derelict. And that individual... they might know how to destroy it safely, or they might be part of the horror. What say you, human? Speak, before righteous fury claims you!'"
          context: "Prioritizing information gathering before brute force."
          emotion: "Disciplined caution, threat assessment."
      narrative_notes: "This scene is the climax of the investigation, revealing the core threat (primordial Tyranid seed) and its unusual connection to a corrupted Ark Mechanicus and the mysterious Archivist. It immediately creates a critical decision point regarding the Archivist and presents the immediate, immense danger of the seed. Character reactions highlight their individual traits and set up future choices."

    confront_archivist:
      name: "The Survivor's Plea"
      description: "The Archivist, a living ghost from the Golgotha 13th, turns towards the gleaming Terminators. Their eyes, sunken and bloodshot, are feverish, yet hold a terrifying spark of awareness. Their words tumble out in a torrent of fragmented truths and horrifying delusions, their voice a strained rasp, cracking with millennia of disuse and madness. They gesture wildly at the primordial seed, then at the ancient Ark Mechanicus. 'The beast... it sleeps... but it hungers... feeds on the whispers... the core... the heart of void... it holds the key... to unmake the beast... or unleash oblivion...' Their pleas are laced with echoes of suffering, a broken mind clinging to a dangerous, possibly vital, secret."
      atmosphere: "Tense, ambiguous, unsettling, a blend of madness and potential revelation."
      initial_text: "The Archivist lunges forward slightly, restrained by some unseen force, their voice a desperate, wheezing gasp. 'They came! The shadows! The void-devourers! They twisted it all, twisted the Throne's light... but I know... I watched...'"
      examination_texts:
        archivist_writings: "Scrawled glyphs and symbols, some Imperial, some Xenos, some utterly alien, cover the nearest data-consoles. They speak of intricate power flows within the Ark, but also of 'the feeding whispers' and 'the Eye of the Void' that corrupts everything."
        archivist_equipment: "The Archivist wears a crude mix of tech-priest tools and Guardsman gear. A modified auspex unit dangles from their belt, blinking erratically, showing scrambled energy wavelengths from the Ark and fluctuating psychic emanations."
      dialogue:
        - speaker: "The Archivist"
          text: "'The Emperor's light! You came! You finally came! But oh, the silence! The hunger! It feeds on the *thoughts*! The core! The void-heart! It will *unmake* the beast, but it must be... *guided*! Not just smash! The whispers... they lie!'"
          context: "First spoken words upon seeing the Terminators."
          emotion: "Desperate, frantic, unhinged."
        - speaker: "Brother-Captain Theron"
          text: "'Silence, human! What truth do you possess? Speak clearly! What is this 'core' and how does it relate to this abomination?'"
          context: "Demanding coherent information from the Archivist."
          emotion: "Impatient, wary, demanding."
        - speaker: "Brother Varkos"
          text: "'Captain, this one's clearly lost to madness! A liability! Best to silence them and move on. The Emperor protects the righteous, not the demented!' He flexes his Thunder Hammer, a clear threat."
          context: "Urging for the Archivist's immediate elimination."
          emotion: "Impatience, distrust, brutal practicality."
        - speaker: "Brother Kael"
          text: "'They are unhinged, Captain, but their terror is real. And their knowledge of the Ark's systems might be... valuable. The symbols they point to, they correspond with core power conduits. Do not dismiss them outright.'"
          context: "Suggesting caution and potential utility in the Archivist."
          emotion: "Pragmatic, compassionate (for an Imperial), analytical."
        - speaker: "Brother-Captain Theron"
          text: "(Weighing his options, his gaze sweeping from the Archivist to the pulsating seed) 'Valuable knowledge... against potential contagion. A heavy choice. Tell me, old one, your name, and your purpose here, truthfully!'"
          context: "Pondering the difficult decision of how to handle the Archivist."
          emotion: "Grave, calculating, torn."
        - speaker: "The Archivist"
          text: "'Name... forgotten. Only the whispers remain. I am the Watcher... the Keeper of the Heart. It sleeps... but its maw will devour stars if you awaken it wrong! The core... the *true* core...'"
          context: "Their reply, further babbling but still hinting at secrets."
          emotion: "Terrified, consumed by internal voices."
      narrative_notes: "This scene presents a clear moral dilemma. The Archivist is a source of fragmented information, vital but unreliable. Player choice here will affect subsequent events (advantage in core destruction). Varkos embodies the 'eliminate threat' approach, Kael the 'extract utility' approach, and Theron the burden of balancing these extremes."

    core_destruction_decision:
      name: "The Sacrificial Gambit"
      description: "The primary threat, the nascent Tyranid seed, pulses with insidious life, its silent growth a countdown to sector-wide devastation. The Ark Mechanicus, its derelict form now grotesquely fused with the Hulk, offers the only means of its destruction. Brother Cygnus’s readouts confirm the Ark's warp core is failing, unstable. Two paths emerge: trigger a controlled (or semi-controlled) overload of the warp core, unleashing a devastating, localized warp breach that would annihilate the seed and a substantial portion of the Hulk, but risk tearing a hole in reality and destabilizing the sector. Or attempt a precision strike, a focused assault directly on the seed and its corrupted energy source, a method that is surgical but risks awakening the monstrous entity prematurely, unleashing a fully formed terror in the heart of the Hulk."
      atmosphere: "Tense, critical, intellectual dread, high stakes."
      initial_text: "Theron stands before the terrifying choice, the hum of the Ark Mechanicus core and the insidious pulse of the Tyranid seed echoing through his armor. 'Brothers,' he voxes, 'the moment of decision is upon us.'"
      examination_texts:
        warp_core_schematics: "Cygnus's tactical display overlays a schematic of the Ark Mechanicus's warp core, detailed power conduits highlighted. The readings scream instability; a cascading overload is a certainty if pushed, but the precise outcome is unknown."
        tyranid_seed_vulnerabilities: "Kael's scanner projects potential weak points on the primordial seed's chitinous exterior and crucial neural pathways. A direct hit could destabilize its growth, but a miss could agitate it into premature awakening. Risks are high."
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "'Cygnus, Kael, present your findings. What are our options for the seed's destruction, and what are the calculated risks for each?'"
          context: "Seeking expert counsel for the critical decision."
          emotion: "Focused, burdened, seeking clarity."
        - speaker: "Brother Cygnus"
          text: "'Captain, overloading the Ark's warp core will undoubtedly obliterate the seed and a significant portion of this Hulk. The energy released... it could be localized, a clean detonation. But it could also tear a temporary rift in the veil, a localized warp instability. Unpredictable, catastrophic potential, but guaranteed eradication of the primary threat.'"
          context: "Explaining the warp core overload option."
          emotion: "Analytical, highly cautious, stressed."
        - speaker: "Brother Varkos"
          text: "'Blow it to oblivion! Rip a hole in reality if you must, Captain. We cannot risk this thing growing to fruition! The Imperium can withstand a few daemons, but not a full Tyranid swarm from within!'"
          context: "Advocating for the high-risk, high-reward option."
          emotion: "Aggressive, desperate, practical in a brutal way."
        - speaker: "Brother Kael"
          text: "'The warp is a fickle beast, Captain. Collateral damage from a breach could be incalculable. A precision strike, targeting the seed's nascent neural network and its power conduit, could destroy it without such immense risk. Slower, more demanding, but less likely to summon unforeseen horrors.' (He gestures to the corrupted relic feeding the seed) 'That crystal is the key to its power. Sever it directly.'"
          context: "Presenting the precision strike option, advocating for caution."
          emotion: "Pragmatic, cautious, concerned about broader consequences."
        - speaker: "Brother-Captain Theron"
          text: "(His voice a low, gravelly rasp) 'So, a gamble with the void, or a desperate race against time. Both carry the shadow of failure. Make your final counsel, my brothers. The fate of this sector, perhaps even more, rests on this choice.'"
          context: "Acknowledging the gravity of the decision, seeking final input."
          emotion: "Profoundly burdened, grim, accepting heavy responsibility."
      narrative_notes: "This scene forces another major player decision, directly impacting the endgame. It showcases Cygnus' technical expertise and Kael's concern for collateral damage, deepening their character arcs. Theron's struggle with the 'lesser of two evils' choices is central here."

    patriarch_lair:
      name: "Custodian of the Void"
      description: "The chamber before the primordial seed is an organic cathedral of horror. The walls pulse with bioluminescent veins, shedding a sickly, green-black light that illuminates grotesque sinews and chitinous growths. In the very center, before the throbbing, embryonic Tyranid bio-form, stands the Guardian. A Genestealer Patriarch, but one impossibly vast, its form swollen and distorted by the nascent Tyranid power radiating from the seed. It is a titanic silhouette of claws, fangs, and bulging muscle, its four arms tipped with scythe-like talons that gleam in the eerie light. Its head, a grotesque parody of sentience, twists to face the Terminators, and a low, psychic shriek, heavy with predatory intelligence, assaults their minds. This is the ultimate barrier, a living, monstrous embodiment of Golgotha's Maw's foul heart, ready to defend its brood to the last, gruesome breath."
      atmosphere: "Climactic, terrifying, desperate, epic struggle."
      initial_text: "The overwhelming psychic presence of the Patriarch presses down, an alien intelligence utterly devoted to its grotesque master. 'For the Emperor!' Theron roars, a defiant challenge against the encroaching darkness."
      examination_texts:
        nascent_seed_power: "The primordial seed's influence is palpably stronger here, empowering the Patriarch. Its growth rate appears to be accelerating, a silent clock counting down to total devastation."
        patriarch_mutations: "The Patriarch's form is grotesquely enhanced – thicker chitin, larger talons, and strange, pulsating sacs along its back. It is clearly a product of the nascent Tyranid influence, a pinnacle of Genestealer evolution."
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "'Brothers! This is it! The final guardian! Focus all fire! Varkos, engage! Kael, protect the flanks! Cygnus, concentrate your cannon on its head! No quarter! No surrender!' (He unleashes a volley of bolter fire, the shells impacting uselessly on the Patriarch's hardened carapace)."
          context: "Issuing final orders before the battle."
          emotion: "Fierce, determined, ready for sacrifice."
        - speaker: "Brother Varkos"
          text: "(A primal scream as he charges, Thunder Hammer held high) 'Glorious! A death worthy of a Son of Dorn! Come, foul beast! Taste my fury!'"
          context: "Plunging headlong into close combat with the Patriarch."
          emotion: "Berserk, ecstatic, eager for death or glory."
        - speaker: "Brother Kael"
          text: "(Dodging a sweeping blow from one of the Patriarch's talons, returning fire with his storm bolter) 'It's too heavily armored, Captain! Target the ocular sensors! And its underbelly – I see a softer tissue there!'"
          context: "Providing tactical analysis while fighting defensively."
          emotion: "Calculated fury, observant, pragmatic."
        - speaker: "Brother Cygnus"
          text: "(His assault cannon roaring, a steady stream of mass-reactive shells tearing at the Patriarch's form) 'Focusing fire, Brother Kael! Its psychic field is fluctuating wildly, making targeting difficult! Sustained fire may overwhelm it!'"
          context: "Directing heavy weapon fire, noting enemy defenses."
          emotion: "Intense focus, analytical under pressure."
        - speaker: "Brother-Captain Theron"
          text: "'Hold the line! We break through or we die trying! For the Emperor! For humanity!'"
          context: "A final, desperate rallying cry as the battle peaks."
          emotion: "Unwavering, defiant, accepting of fate."
      narrative_notes: "This scene is the ultimate test of the squad's combat prowess and teamwork. Each character's specialization is vital to survival. Theron's leadership, Varkos's ferocity, Kael's tactical eye, and Cygnus's precision all come to bear. The overwhelming nature of the Patriarch underscores the epic scale of the final confrontation."

    ending_warp_breach_success:
      name: "Ending: Pyrrhic Victory (Warp Breach Successful)"
      description: "The Space Hulk Groaned, a sound that transcended the physical, as the Ark Mechanicus's warp core ripped itself apart. A blinding, searing white light consumed all, followed by an impossible vacuum that seemed to suck the very essence from existence. The 'Truth's Edge' jumped to warp an instant before the cataclysm, its sensors screaming their protest. The void where Golgotha's Maw once drifted is now an empty, echoing testament to oblivion, filled only with the faint, residual distortions of a reality briefly unmade. The Tyranid seed is gone, obliterated beyond a trace. The sector is safe, but scarred – an astronomical anomaly, a cosmic rupture that will forever bear witness to the Angels of Redemption's grim victory. The cost in resources and Imperial lives, both known and unknown, is immense. It is a victory, but a bitter, hollow one, etched in the memories of those who dared to defy the void."
      atmosphere: "Somber, heavy, reflective, sense of immense loss despite victory."
      initial_text: "The void stretches before the 'Truth's Edge,' the ghost of a monstrous Space Hulk replaced by a shimmering, unstable anomaly. Theron stands on the bridge, his helmet removed, gazing out at the ruin of his efforts, the silence crushing."
      examination_texts: {}
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "(His voice barely a whisper, filled with the weight of command) 'The threat... is gone. The seed is destroyed. The sector is safe. But at what cost...? So many souls... so much ruin. Was it truly worth it?'"
          context: "Reflecting on the destruction, the immense sacrifice."
          emotion: "Weary, burdened, questioning."
        - speaker: "Brother Kael"
          text: "'The Emperor's will is absolute, Captain. We did what was necessary, for the greater good of Man. Millions will live because of our sacrifice. This is the truth we must carry.'"
          context: "Attempting to justify the actions, hardened by the experience."
          emotion: "Resolute, but with a hint of deep sorrow."
        - speaker: "Brother Cygnus"
          text: "'The data secured on the warp anomaly is unprecedented, Captain. A terrible beauty. The void has a thousand new scars. But I concur. The Tyranid seed was too potent a threat to suffer existence.'"
          context: "Attempting to process the data, finding a rationale."
          emotion: "Analytical, detached, but with a hidden awe for the destructive power."
        - speaker: "Brother-Captain Theron"
          text: "'(Turning away from the view, his face set in grim lines) 'Prepare for astropathic transmission. The sector commands must know of this 'victory.' The weight of our duty... never truly lightens, does it?'"
          context: "Accepting his burden, preparing for the next task."
          emotion: "Resigned, perpetually burdened, but unyielding."
      narrative_notes: "This ending reinforces the 'Pyrrhic victory' theme of Warhammer 40k. Theron's character is further burdened, questioning the cost of duty, while Kael and Cygnus struggle with their own ways of processing the immense destruction. The theme of sacrifice and duty is paramount."

    ending_warp_breach_pyrric:
      name: "Ending: Catastrophic Victory (Warp Breach, Archivist, High Cost)"
      description: "The Ark Mechanicus’s warp core detonates, not in a clean explosion, but a localized, screaming tear in reality. For a terrifying, eternal moment, the veil between realms thins, unleashing phantom whispers and spectral energies into the sector. The Space Hulk collapses in on itself, consuming the Tyranid seed, but leaving behind a swirling vortex of unstable warp energy where the Hulk once was. Minor daemonic incursions, drawn by the psychic wound, flicker and fade across adjacent systems, though they are eventually contained. The Angels of Redemption escape, shaken by the psychic backlash, but return to a sector already battling peripheral threats from the fractured reality. The Archivist's cryptic guidance, incomplete and twisted by madness, opened a door to hell even as it destroyed another. A victory, but one that paved the way for new, insidious skirmishes against the forces of Chaos, proving that madness in counsel comes with a terrible price."
      atmosphere: "Disturbing, ominous, a sense of lingering horror and unease."
      initial_text: "The 'Truth's Edge' limps away from the warp anomaly, its hull groaning under unseen pressure. Astropathic choirs across the sector cry out in pain, their visions plagued by fleeting, nightmarish glimpses of raw Chaos. Kael clutches his head, a low moan escaping his lips."
      examination_texts: {}
      dialogue:
        - speaker: "Brother Kael"
          text: "(His voice strained, a tremor in his hand) 'The suffering... the terror... it's like a cacophony in the mind. The Archivist... their madness became manifest. We traded one horror for another, Captain.'"
          context: "Struggling with the psychic fallout, challenging the decision."
          emotion: "Distressed, regretful, filled with doubt."
        - speaker: "Brother Cygnus"
          text: "(His professional detachment cracking) 'The warp signature is... extraordinary. A complex, unstable rupture. It defies all known prognostication. The Archivist's 'guidance' seems to have introduced... unforeseen variables. Data is incomplete, but the risk was vastly underestimated.'"
          context: "Analyzing the unexpected, dangerous outcome."
          emotion: "Alarmed, disturbed, his scientific curiosity at odds with the danger."
        - speaker: "Brother-Captain Theron"
          text: "(His gaze fixed on Kael, then Cygnus, his face devoid of emotion) 'Unforeseen consequences are often the price of action in this galaxy, Brothers. The seed is dead. The primary threat removed. The Imperium will endure these new skirmishes. Our duty remains.' (But his voice lacks its usual conviction)"
          context: "Trying to project strength, but internally struggling."
          emotion: "Grim, hardened, yet internally questioning."
        - speaker: "Brother Varkos"
          text: "(Tapping his Thunder Hammer against his armor, seeming unaffected by the psychic echoes) 'More enemies for the Emperor to smash, that's all. Let them come. This is the unending war.'"
          context: "His simplistic view, somewhat a coping mechanism."
          emotion: "Blunt, unconcerned with subtleties, focused on combat."
        - speaker: "Brother-Captain Theron"
          text: "'(A long sigh) 'Prepare for patrols, Brothers. The void is never truly silent. Not for long.'"
          context: "Accepting the new, ongoing threat."
          emotion: "Weary, resigned."
      narrative_notes: "This ending showcases the grim reality of moral compromise. Kael experiences profound doubt and psychic distress, Cygnus grapples with unpredictable elements, and Theron's resolve begins to fray. The Archivist's 'help' is proven to be a double-edged sword, resulting in a more complex and ongoing threat."

    ending_precision_success:
      name: "Ending: Hard-Won Victory (Precision Strike Successful)"
      description: "With calculated precision, the Angels of Redemption struck at the heart of the primordial seed and its corrupting relic. The alien bio-form recoiled, its growth halting, then rapidly reversing, shriveling into inert matter. The Ark Mechanicus, though still ancient and derelict, ceased its malevolent glow. The Space Hulk did not detonate, but shuddered violently, destabilizing. Imperial naval salvage teams were deployed to systematically dismantle the Hulk, its active threat neutralized, its secrets brought to light. The Angels of Redemption, battered but unbroken, returned to the 'Truth's Edge,' their mission accomplished with minimal collateral damage to the sector. A rare, clean victory, a testament to tactical mastery and faith in the Emperor’s guidance, reaffirming their chapter's belief in surgical strikes over blunt force."
      atmosphere: "Relieved, proud, a sense of hard-earned success."
      initial_text: "The cheers of the 'Truth's Edge' crew are a rare sound to reach Theron on the bridge. The Space Hulk, still vast but no longer a threat, slowly breaks apart under the meticulous work of salvage teams. A quiet sense of accomplishment settles over the squad."
      examination_texts: {}
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "(A rare, almost imperceptible smile touches his lips) 'A clean kill. The Emperor be praised. This time, our vigilance and precision saved more than just our lives. They saved entire worlds from the shadow of the Warp and the Xenos.'"
          context: "Expressing satisfaction at the successful mission."
          emotion: "Contained pride, a glimmer of relief, vindicated."
        - speaker: "Brother Varkos"
          text: "'Hmph. Not as glorious as a proper explosion, perhaps, but effective. And I got to smash that Patriarch good. Still, a victory is a victory. When's the next fight, Captain?'"
          context: "Accepting the outcome, already looking for the next battle."
          emotion: "Satisfied, but still eager for combat."
        - speaker: "Brother Cygnus"
          text: "'The data recovered from the Ark Mechanicus is invaluable, Captain. The Emperor's light shines on truth. We’ve not just destroyed a threat; we've gained knowledge that may serve us in other conflicts. A true and complete success, by all metrics.'"
          context: "Professional assessment of the mission's comprehensive success."
          emotion: "Content, intellectually stimulated, proud of the data recovered."
        - speaker: "Brother Kael"
          text: "'No unneeded casualties, no planetary devastation. We saved lives, Captain. This is what it means to serve the Imperium. A testament to controlled ruthlessness.' His voice carries a quiet conviction."
          context: "Reflecting on the moral outcome, finding peace in the choice."
          emotion: "Calm, satisfied, morally justified."
        - speaker: "Brother-Captain Theron"
          text: "'(Clenching his gauntleted fist) 'Indeed, Brother Kael. A grim victory, but a true one. Let the Chapter know our duty is done, and well done. For Macragge and the Emperor!'"
          context: "Giving a final, uplifting command."
          emotion: "Purposeful, proud, resolute."
      narrative_notes: "This ending offers a rare moment of triumph and validation for the Space Marines, particularly for Theron, whose careful planning is rewarded. It emphasizes the theme of precision and minimal collateral damage while still acknowledging the inherent grimness of their duty. Each character's arc finds a positive (by 40k standards) resolution."

    ending_precision_catastrophe:
      name: "Ending: Catastrophic Failure (Precision Strike Failed, Seed Awakens)"
      description: "The precision strike, intended to be surgical, was tragically flawed. Instead of destroying the primordial seed, it agitated the nascent bio-form. With a horrifying, guttural expulsion of psychic energy, the seed awoke. The Ark Mechanicus groaned, its systems now fully corrupted, its power diverted to nourish the rapidly growing horror. The entire Space Hulk convulsed, then began to shift, its movements guided by the awakened entity. A deafening, sector-spanning scream of raw Tyranid synapse power erupted from Golgotha's Maw, obliterating Astropathic choirs across entire systems and drawing the hungry gaze of vast Tyranid fleets to this vulnerable region. The Angels of Redemption squad, overwhelmed by the surge, ravaged by psychic feedback, and then physically consumed by the rapidly expanding bio-mass, perished. Their sacrifice was for naught; their failure unleashed a new, unimaginable terror upon the galaxy, a beacon of destruction that would consume countless worlds. The ultimate price of underestimation."
      atmosphere: "Utterly horrifying, despairing, a sense of galactic dread."
      initial_text: "The silence from Golgotha's Maw gives way to a single, Earth-shattering psychic shriek that echoes through the void, silencing comms, silencing astropaths, silencing hope. The last vox transmission from Theron is a garbled, desperate plea."
      examination_texts: {}
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "(His voice distorted by static, filled with a raw, agonizing despair) 'No... oh, Throne, NO! It lives! It awakens! FAILURE! All is lost! Brother... Brothers... Tell them... tell them we failed... the galaxy is... consumed...' (The transmission cuts to dead static)"
          context: "Final, desperate words before being overwhelmed."
          emotion: "Despairing, agonized, utter defeat."
        - speaker: "Brother Kael"
          text: "(A pained shriek, cut short) 'The psychic burden! It tears... my mind! Emperor have mer—!'"
          context: "His last moments, consumed by psychic feedback."
          emotion: "Terrified, agonizing pain."
        - speaker: "Brother Cygnus"
          text: "'The growth rate is exponential! Uncontained! It's calling to the fleet! ALL FLEETS! It's too late! Emperor forgive—!'"
          context: "His final, horrified realization as the entity awakens."
          emotion: "Scientific horror, despair."
        - speaker: "Brother Varkos"
          text: "(A final, defiant roar, followed by the sound of rending ceramite) 'You will not take my soul, demon! For the Empero—!'"
          context: "His desperate, but futile, final stand."
          emotion: "Furious, defiant, but ultimately overwhelmed."
      narrative_notes: "This ending is a profound failure, emphasizing the extreme consequences within Warhammer 40k. Theron's last thoughts are of his failure, marking a complete breakdown of his character arc. The other characters meet gruesome, desperate ends, highlighting the overwhelming nature of the unleashed threat and the tragic cost of their mistake. The lack of Archivist input here underscores what could have been known."

    ending_failure_overrun:
      name: "Ending: Oblivion (Squad Overrun)"
      description: "The monstrous Patriarch, empowered by the nascent Tyranid seed, proved too much. Despite their legendary resilience, the Angels of Redemption Terminators were overwhelmed. One by one, their armor was rent, their ceramite shattered, their final cries echoing only in the silent halls of Golgotha's Maw. Their gene-seed, the precious legacy of their Chapter, was consumed by the xenos horror. Their sacrifice was unrecorded, unheard, a mere blip in the endless wars of the Imperium. Golgotha's Maw, its primeval horror unchallenged and uncontained, drifted onward into the void, a growing threat, its primordial seed now nurtured by the fallen heroes, silently gathering strength to one day unleash its full, consuming might upon an unsuspecting galaxy. Oblivion."
      atmosphere: "Utter despair, futility, silent horror."
      initial_text: "The vox-channels fall silent. Only the chittering of untold xenos and the guttural roars of the Patriarch fill the void. The Angels of Redemption are no more. Golgotha's Maw continues its silent journey of terror."
      examination_texts: {}
      dialogue:
        - speaker: "Brother-Captain Theron"
          text: "(A final, strained transmission, filled with heavy, rattling breath) '...truth's Edge... Theron to fleet... we are... overrun... The maw... it hungers... Remember Golgotha...remember... (A sound of rending metal, then silence)"
          context: "His last, fragmented message before death."
          emotion: "Despairing, defeated, defiant until the last."
        - speaker: "Brother Varkos"
          text: "(His battle-cry abruptly cut short by a sickening crunch, followed by the wet tearing of flesh)"
          context: "His death in battle."
          emotion: "Rage, desperation."
        - speaker: "Brother Kael"
          text: "(A final, desperate gurgle, followed by a heavy thud, as his Narthecium activator clatters uselessly across the deck)"
          context: "His death attempting to preserve gene-seed."
          emotion: "Grave, pained."
        - speaker: "Brother Cygnus"
          text: "(A final, futile burst of an assault cannon, then a shriek of tearing metal, and the sound of crushing armor)"
          context: "His death attempting to defend himself and others."
          emotion: "Scientific horror, futile resistance."
      narrative_notes: "This ending represents complete and utter failure, with no survivors. It emphasizes the theme of overwhelming odds and the insignificance of individual sacrifice in the face of galactic threats. The loss of gene-seed highlights the profound failure for a Space Marine Chapter. Theron's final transmission is a poignant moment of defeat."
