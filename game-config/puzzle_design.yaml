      description: "A standard Imperial Purity Seal, affixed to Brother-Captain Theron's right pauldron. It usually glows with a faint, reassuring light, but as they delve deeper into the Hulk and confront the corruption, its parchment darkens, and the light flickers, threatening to extinguish. This is visible to the player and other squad members."
