    - id: "puzzle_01_collapsed_passage"
      name: "Collapsed Passage & Improvised Breach"
      description: "A crucial access corridor to the deeper sections of the Space Hulk has partially collapsed, blocked by a massive, twisted bulkhead and piles of debris, making direct passage impossible. Tyranid chitinous growths have started to fuse with the wreckage, making it even more resilient."
      location: "scene_01_deployment"
      narrative_purpose: "Introduces the hostile environment and team reliance, forcing the squad to use their unique skills early on. Kaelan is essential for structural analysis, and the team needs to work together to overcome the physical obstacle, reinforcing their initial formation before the wider schism."
      solution:
        type: "multi-character_interaction"
        steps:
          - "Techmarine Kaelan analyzes the structural integrity of the collapsed section and identifies weak points in the bulkhead, possibly using a auspex scan to find residual power conduits that could be overloaded."
          - "Sergeant Titus, with his strength, assists in bracing critical structural elements or clearing heavy debris once sections are weakened."
          - "Brother-Captain Valerius directs the coordination, ensuring safety protocols and efficient breach."
          - "Apothecary Lyra could identify specific Tyranid bio-forms integrated into the debris that, if disrupted, might weaken the overall structure (e.g., acid-producing glands or explosive sacs)."
          - "Utilize a combination of plasma bolts (controlled application guided by Kaelan) and physical force to punch through the bulkhead, creating a tight but passable opening."
      difficulty: "easy"
    - id: "puzzle_02_ancient_power_grid"
      name: "Ancient Power Grid Reroute"
      description: "Sections of the ancient pre-Imperial human settlement are powered by an intricate, non-standard energy grid, partially damaged and infested by Tyranid bio-forms. Activating doors or critical systems requires rerouting power through a complex console using unfamiliar symbols and energy conduits."
      location: "scene_02_first_contact"
      narrative_purpose: "Highlights the ancient, non-Imperial human presence and Kaelan's unique expertise. It emphasizes the need for careful study of ancient technology, deepening the mystery of the Hulk's origins and providing a physical manifestation of the 'ancient discovery' theme. Lyra may assist with cryptic symbols."
      solution:
        type: "tech_interface_logic"
        steps:
          - "Techmarine Kaelan interfaces with the console, his mechadendrites attempting to decipher the alien-human symbology for power flow."
          - "Requires careful observation of energy readings and matching cryptic symbols to conduits. Player (as Valerius) might receive input from Kaelan and Lyra (who may recognize stylistic elements from pict-logs) to make logical deductions about the power flow."
          - "A sequence of power redirects via switches or symbolic inputs must be correctly performed to re-establish localized power to activate a door or lift."
          - "Failure could result in localized power fluctuations, minor electrical shocks, or attracting nearby xenos due to energy spikes."
      difficulty: "medium"
    - id: "puzzle_03_beacon_encryption"
      name: "Deciphering the Primordial Warning"
      description: "The communication array in the beacon chamber is active, but its projected data logs and holographic warnings are highly fragmented, encoded in an archaic, complex cipher, and interspersed with corrupted noise and Tyranid psychic interference. Fully accessing the warning requires a multi-stage deciphering process."
      location: "scene_04_beacon_chamber"
      narrative_purpose: "This puzzle *is* the core discovery plot point. It directly reveals the 'greater threat' and sparks the schism. Kaelan is crucial for the technical deciphering, while Lyra's insights into ancient cultures (from pict-logs) help interpret the data. It forces the player to engage with the narrative core directly."
      solution:
        type: "data_deciphering_and_interpretation"
        steps:
          - "Techmarine Kaelan attempts to establish a stable data link with the ancient array, battling Tyranid psychic interference (perhaps represented by mini-game or timed input)."
          - "Kaelan then identifies layers of encryption and fragmentation, requiring a specific sequence of data reconstruction, potentially requiring the repair of physical data conduits around the chamber."
          - "Apothecary Lyra assists in cross-referencing ancient pict-logs (found earlier) with recurring symbols or thematic elements in the fragmented holograms, providing interpretive keys."
          - "Player (as Valerius) makes critical choices on which data streams to prioritize based on Kaelan's technical analysis and Lyra's cultural insights, eventually coalescing into the partial warning message about the cosmic horror."
      difficulty: "hard"

