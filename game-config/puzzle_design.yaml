      description: "A small, translucent crystal pulsing with dim, ethereal light, found near the ancient communication array. Kaelan identifies it as a highly advanced, pre-Imperial data storage medium, incredibly resilient and capable of holding vast amounts of information. It hums faintly with latent energy."
      location: "scene_03_ancient_discovery"
      narrative_significance: "This artifact represents the pinnacle of the ancient civilization's tech. Its existence underscores the value of the 'archeotech' mission. Crucially, it could contain a more direct, uncorrupted portion of the primordial warning, making its recovery a major point of contention during the schism if data retrieval is chosen. Kaelan would prioritize its recovery above almost all else."
      properties:
        - property: "High-Capacity Data Storage"
        - property: "Resilient Construction"
        - property: "Pre-Imperial Archeotech"
        - property: "Direct Data Link (with Kaelan's equipment)"
    - id: "artifact_03_primordial_warning_data"
      name: "Primordial Warning Data"
      description: "The compiled, albeit fragmented, data extracted from the ancient communication array. It contains images, cryptic equations, and chilling logs hinting at an extra-dimensional entity or cosmic horror that predates the Tyranids and poses an existential threat to all life. The data itself seems to exude a subtle, psionic hum."
      location: "scene_04_beacon_chamber"
      narrative_significance: "This is the core MacGuffin of the second half of the narrative. Its existence directly causes the 'schism' within the squad. Whether it is preserved or destroyed dictates the moral choices and subsequent endings for the player and the Imperium. It physically represents the 'greater threat' and the true purpose of the mission."
      properties:
        - property: "Galaxy-Altering Information"
        - property: "High Strategic Value"
        - property: "Mentally Taxing to Process"
        - property: "Key to Decision Point (pp_schism_choice)"

