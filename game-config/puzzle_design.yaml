puzzle_design:
  puzzles:
    - id: "puzzle_archives_decipher"
      name: "Deciphering the 13th's Last Stand"
      description: "The squad finds several damaged data-slates and a heavily encrypted log terminal scattered among the remains of the Golgotha 13th. They contain fragmented visual and audio logs, alongside cryptic reports detailing their desperate struggle against not just Genestealers, but an 'unseen corruption' emanating from the Hulk's core, hinting at an ancient threat preceding the xenos."
      location: "echoes_of_13th"
      narrative_purpose: "To reveal the true nature of the threat (pre-Genestealer corruption, the primal seed), provide crucial historical context, and guide the squad towards the Ark Mechanicus and the Tyranid seed. This puzzle directly advances the plot point 'unveiling_the_ghosts' to 'the_ancient_threat'."
      solution:
        type: "multi-stage decryption and environmental analysis"
        steps:
          - "Step 1: Repair damaged data-slates using Cygnus's technical expertise (player chooses to prioritize Cygnus for this task, perhaps a mini-game or dialogue option)."
          - "Step 2: Collect all 3 key data-slates: one detailing early corruption symptoms (paranoia, hallucinations), one with corrupted log entries referencing 'the pulsating heart,' and a final slate with partially intact schematics of the Ark Mechanicus's energy conduits."
          - "Step 3: Access the encrypted terminal, requiring a partial passcode derived from the reconstructed data-slates (e.g., a date from a log, a ship designation). The terminal's decryptor is damaged, requiring Cygnus to bypass its security protocols which then fully reveals the last message of the 13th's commander: 'It grows... from the machine's heart... not alien... older...'"
          - "Step 4: Cross-reference visual data (maps of the 13th's movements) with the subtle energy readings Cygnus observed earlier, pointing towards a specific, previously ignored section of the Hulk and confirming the Ark Mechanicus's location."
      difficulty: "medium"
    - id: "puzzle_ark_mechanicus_stabilizer"
      name: "Ark Mechanicus Core Stabilization"
      description: "Upon entering the core chamber of the Ark Mechanicus, the squad finds the Tyranid primordial seed drawing immense power from the vessel's failing warp core. Fissures appear, and energy surges threaten to detonate the core prematurely, destroying the Hulk but potentially unleashing a warp anomaly. The Archivist, if present and utilized, babbles about 'redirecting flows' and 'calibration sigils' but is incoherent."
      location: "ark_mechanicus_discovery"
      narrative_purpose: "To set up the 'core_destruction_decision' by presenting the immediate danger and requiring an initial interaction with the Ark Mechanicus's systems. If failed, it can result in increased difficulty for the final boss fight (e.g., environmental hazards like periodic energy discharges or weakened structural integrity). If successful, it offers a slight advantage, demonstrating control over the environment."
      solution:
        type: "timed environmental interaction with optional Archivist interpretation"
        steps:
          - "Step 1: Cygnus must interface with a partially functional control panel near the warp core, deciphering rapidly changing diagnostic readouts to identify critical pressure points."
          - "Step 2: Guide Cygnus through a series of system re-routings and power fluctuations. Success requires correctly sequencing energy conduits (a visual pattern matching mini-game) before a countdown timer expires (representing core instability)."
          - "Step 3 (Optional, if Archivist is trusted): The Archivist offers cryptic, half-true clues. For example, 'the serpent eats its tail' might refer to a circuit loop, or 'blue to red, then all is dead' referencing specific conduit colors. Interpreting these correctly can provide a bonus to the sequence choice or extend the timer."
      difficulty: "medium"
