      locations: ["ark_mechanicus_discovery"]
      narrative_role: "This monster embodies the growing threat and the direct influence of the primordial seed. It's a mini-boss or significant encounter that tests the squad's tactical flexibility. Its existence confirms the fears of the 13th about a 'corruption' beyond bioforms. Defeating it might require specific tactics (e.g., suppressing its psychic discharge, exploiting its instability), reinforcing Cygnus's technical knowledge or Kael's pragmatism."
