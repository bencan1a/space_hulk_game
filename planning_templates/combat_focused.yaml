# Combat Focused Planning Template
# Provides guidance for generating tactical combat and squad management themed Space Hulk adventures

template_name: "combat_focused"
template_version: "1.0"
description: "Combat template focusing on tactical decisions, squad management, and military operations in hostile Space Hulk environments"

# Narrative Focus
narrative_focus:
  primary_theme: "tactical_warfare"
  atmosphere: "military_tension"
  pacing: "action_oriented"
  emotional_tone: "disciplined_aggression"

# Required Elements
required_elements:
  setting:
    - "Space Hulk with clear combat zones and chokepoints"
    - "Tactical terrain features (cover, elevation, bottlenecks)"
    - "Multiple combat encounter areas"
    - "Strategic objectives requiring force to secure"

  narrative_beats:
    - "Mission briefing and initial deployment"
    - "First contact with enemy forces"
    - "Tactical setback requiring adaptation"
    - "Major combat engagement or boss fight"
    - "Mission completion or extraction under fire"

  combat_elements:
    - "Squad-based tactical gameplay"
    - "Varied enemy types requiring different tactics"
    - "Weapon and equipment choices"
    - "Positioning and terrain advantages"

  mandatory_components:
    - "At least 3 distinct combat encounters"
    - "One tactical puzzle requiring strategy over firepower"
    - "Squad member with unique combat role"
    - "Major combat climax with meaningful stakes"

# Tone Guidelines
tone:
  adjectives:
    - "Tactical"
    - "Intense"
    - "Disciplined"
    - "Aggressive"
    - "Strategic"

  avoid:
    - "Mindless combat without tactics"
    - "Invincible power fantasy"
    - "Combat solutions for all problems"
    - "Disposable enemies without threat"

  emphasis:
    - "Tactics and strategy matter more than luck"
    - "Squad coordination is key to success"
    - "Enemy is dangerous and competent"
    - "Every battle has cost and consequence"

# Example Scenes
example_scenes:
  opening:
    location: "Boarding corridor, initial breach point"
    description: "Your boarding torpedo punches through the hull with a thunderous impact. Breach charges blow the bulkhead. You're first through - bolt gun up, auspex pinging. The corridor ahead is a killing ground: forty meters with no cover to the next bulkhead. Your squad stacks up behind you. Enemy contacts reading three levels up. The mission clock starts now."
    mood: "Controlled aggression, military precision"
    sensory_details:
      - "Acrid smoke from breach charges"
      - "Bolt gun weight in hands"
      - "Squad breathing in vox discipline"
      - "Auspex chirp of enemy signatures"

  middle:
    location: "Hangar bay converted to defensive position"
    description: "The hangar is a fortress. Heavy bolter nests overlook the approach. Genestealers in the rafters. Your squad has one heavy weapon, limited grenades, and a narrow window before reinforcements arrive. Frontal assault is suicide. But the mission objective is on the far side. Time to show what tactical superiority means."
    mood: "Tactical challenge, combat puzzle"
    sensory_details:
      - "Bolt rounds ricocheting off metal"
      - "Enemy movement in shadows above"
      - "Squad leader's calm tactical commands"
      - "Weight of responsibility for squad survival"

  climax:
    location: "Central reactor, enemy commander's position"
    description: "The broodlord rises to full height - three meters of bio-engineered death. Your squad is down to four effectives. Ammunition running low. But you have position, discipline, and the Emperor's blessing. The alien charges. Your squad opens fire as one. This is what you were made for. This is what Space Marines do."
    mood: "Epic confrontation, squad coordination triumph"
    sensory_details:
      - "Roar of massed bolter fire"
      - "Alien scream of rage and pain"
      - "Spent shells raining like brass rain"
      - "Battle-cant of determined warriors"

# Example Puzzles
example_puzzles:
  tactical:
    name: "The Crossfire Kill Zone"
    description: "Enemy has perfect overlapping fields of fire covering the only route forward. Direct assault will result in casualties. Must use grenades, suppression, and movement to create opening. Squad members have different specialties: demolitions, heavy weapons, stealth, medic."
    solution_hint: "Coordinate specialist abilities in sequence - suppress, flank, breach"
    difficulty: "high"
    combat_element: "Tactical coordination and sequencing"

  defensive:
    name: "Hold the Chokepoint"
    description: "Waves of enemies approaching position. Must hold for 10 minutes while objective completes. Limited ammunition. Can sacrifice squad members to buy time, or use environment to multiply force effectiveness. Collapsing ceiling, explosive barrels, electrified deck plates."
    solution_hint: "Use environment to control enemy approach, conserve ammunition for critical moments"
    difficulty: "medium"
    combat_element: "Defensive tactics and resource management"

  boss_encounter:
    name: "The Broodlord"
    description: "Massive enemy with armor too thick for standard weapons. Ultra-fast, hits like a dreadnought. Standard tactics won't work. Must identify weak points, coordinate fire on vulnerabilities, use environment (exposed conduits, structural supports) to create advantages."
    solution_hint: "Target weak points, use environment, coordinate sustained fire"
    difficulty: "high"
    combat_element: "Boss mechanics requiring observation and adaptation"

# Character Archetypes
character_suggestions:
  protagonist_types:
    - "Squad sergeant leading fireteam"
    - "Space Marine in Terminator armor"
    - "Imperial Guard veteran with new recruits"
    - "Deathwatch kill-team leader"

  squad_member_types:
    - "Heavy weapons specialist (suppression, anti-armor)"
    - "Scout/advance operative (reconnaissance, stealth)"
    - "Medic/apothecary (healing, squad preservation)"
    - "Demolitions expert (breaching, area denial)"
    - "Tech specialist (doors, systems, equipment)"
    - "Melee specialist (close combat, shock assault)"

# Narrative Structure
story_structure:
  act_1_deployment:
    - "Mission briefing - objectives and intelligence"
    - "Deployment and initial insertion"
    - "First contact establishes enemy capabilities"
    - "Initial objective secured or attempted"

  act_2_engagement:
    - "Major combat encounters increase in difficulty"
    - "Tactical challenges require adaptation"
    - "Casualties occur, squad adapts"
    - "Enemy reveals new capabilities or reinforcements"
    - "Setback forces change in approach"

  act_3_climax:
    - "Final assault on primary objective"
    - "Elite enemy forces or commander encountered"
    - "Squad pushes through at great cost"
    - "Victory secured and extraction executed"

# Combat Framework
combat_system:
  encounter_types:
    skirmish:
      description: "Small-scale engagement, limited enemies"
      purpose: "Resource drain, tactical warmup"
      difficulty: "low to medium"
      duration: "Short (2-5 rounds)"

    set_piece:
      description: "Planned defensive or assault scenario"
      purpose: "Major tactical challenge"
      difficulty: "medium to high"
      duration: "Medium (5-10 rounds)"

    running_battle:
      description: "Mobile combat while pursuing objective"
      purpose: "Pressure and urgency"
      difficulty: "medium"
      duration: "Variable, position-based"

    boss_fight:
      description: "Climactic encounter with elite enemy"
      purpose: "Major story moment and challenge"
      difficulty: "high"
      duration: "Extended (10-20 rounds)"

  tactical_elements:
    cover_system:
      - "Full cover: -50% enemy hit chance"
      - "Partial cover: -25% enemy hit chance"
      - "No cover: standard hit chances"
      - "Cover can be destroyed by heavy weapons"

    positioning:
      - "High ground: +10% hit chance, +1 range"
      - "Flanking: +20% hit chance, ignore partial cover"
      - "Rear attack: +40% hit chance, ignore cover"
      - "Point-blank: +20% hit chance, -10% defense"

    suppression:
      - "Heavy fire forces enemies to cover"
      - "Suppressed enemies: -50% accuracy, limited actions"
      - "Breaks on squad movement or fire cessation"
      - "Costs significant ammunition"

    squad_actions:
      - "Coordinated fire: multiple targets same round"
      - "Covering fire: protect movement of squadmate"
      - "Breach and clear: coordinated room entry"
      - "Fighting retreat: tactical withdrawal under fire"

# Enemy Design
enemy_types:
  cannon_fodder:
    description: "Numerous weak enemies"
    purpose: "Pressure, ammunition drain, urgency"
    examples:
      - "Genestealer hybrids"
      - "Cultists with autoguns"
      - "Minor daemons"
    tactics: "Swarm, overwhelm through numbers"

  specialists:
    description: "Enemies requiring specific counters"
    purpose: "Tactical variety, force adaptation"
    examples:
      - "Heavy weapons teams"
      - "Snipers in concealment"
      - "Flamer units (area denial)"
    tactics: "Support role, force tactical decisions"

  elites:
    description: "Powerful individual threats"
    purpose: "Serious danger, resource investment"
    examples:
      - "Purestrain genestealers"
      - "Chaos Space Marines"
      - "Warrior organisms"
    tactics: "Shock assault, force resource use"

  boss:
    description: "Unique major threat"
    purpose: "Climactic challenge, story moment"
    examples:
      - "Broodlord"
      - "Chaos champion"
      - "Carnifex or daemon"
    tactics: "Multi-phase fight, requires strategy"

# Squad Management
squad_mechanics:
  squad_composition:
    recommended_size: "4-6 members including player"
    role_coverage:
      - "At least one heavy weapons"
      - "At least one close combat specialist"
      - "Medical/support capability"
      - "Technical/utility specialist"

  squad_cohesion:
    description: "Measure of squad effectiveness"
    factors:
      - "Morale impacts performance"
      - "Casualties reduce cohesion"
      - "Victories restore cohesion"
      - "Leadership maintains cohesion"
    effects:
      - "High cohesion: accuracy bonus, better saves"
      - "Low cohesion: accuracy penalty, increased retreats"

  orders_system:
    description: "Player directs squad in combat"
    order_types:
      - "Advance: move to position under fire"
      - "Suppress: pin enemy with heavy fire"
      - "Fall back: tactical retreat maintaining cohesion"
      - "Hold position: defend current location"
      - "Focus fire: concentrate on single target"
      - "Breach: coordinated assault on position"

  permadeath_optional:
    description: "Squad members can be permanently lost"
    impact:
      - "Increases tension and stakes"
      - "Makes tactical decisions matter"
      - "Replacement requires story justification"
      - "Can be toggled based on desired difficulty"

# Recommended Mechanics
mechanics_suggestions:
  action_points:
    description: "Each unit has actions per turn"
    allocation:
      - "Move: 1-2 AP depending on distance"
      - "Attack: 1-2 AP depending on weapon"
      - "Reload: 1 AP"
      - "Use item: 1 AP"
      - "Take cover: 1 AP"

  weapon_variety:
    description: "Different weapons for different situations"
    weapon_types:
      - "Bolt gun: balanced, reliable"
      - "Flamer: area denial, close range"
      - "Melta: anti-armor, short range"
      - "Plasma: high damage, overheats"
      - "Heavy bolter: suppression, anti-infantry"
      - "Power weapon: melee, armor-piercing"

  ammunition_tracking:
    description: "Limited ammunition adds resource management"
    implementation:
      - "Magazine system or ammo count"
      - "Reload actions cost time"
      - "Scavenge from fallen enemies"
      - "Special ammunition types (kraken, hellfire)"

  injury_system:
    description: "Wounds have mechanical effects"
    severity_levels:
      - "Light: minor penalty, heals quickly"
      - "Moderate: significant penalty, needs medical attention"
      - "Severe: combat ineffective, needs evacuation"
      - "Critical: death without immediate medical aid"

# Tactical Scenarios
scenario_templates:
  assault:
    objective: "Take and hold strategic location"
    opposition: "Fortified enemy position"
    victory: "Secure objective, eliminate defenders"
    challenges:
      - "Overlapping fields of fire"
      - "Reinforcement waves"
      - "Time pressure"

  defense:
    objective: "Hold position against waves"
    opposition: "Increasing enemy numbers"
    victory: "Survive until extraction or time limit"
    challenges:
      - "Ammunition depletion"
      - "Accumulating damage"
      - "Morale effects"

  rescue:
    objective: "Extract friendly forces under siege"
    opposition: "Enemies between you and target"
    victory: "Reach friendlies, escort to safety"
    challenges:
      - "Protected non-combatants"
      - "Multiple threats"
      - "Collateral damage concerns"

  assassination:
    objective: "Eliminate high-value target"
    opposition: "Elite guards and defenders"
    victory: "Target eliminated, squad extracts"
    challenges:
      - "Target is formidable combatant"
      - "Limited ammunition for prolonged fight"
      - "Extraction under pursuit"

# Ending Types
ending_guidelines:
  triumphant_victory:
    description: "Mission accomplished, acceptable casualties"
    requirements:
      - "Primary objective achieved"
      - "Majority of squad survives"
      - "Enemy threat neutralized"
      - "Clean extraction"

  costly_victory:
    description: "Success but at heavy price"
    requirements:
      - "Objective achieved"
      - "Significant casualties (50%+ squad)"
      - "Pyrrhic nature acknowledged"
      - "Bittersweet tone"

  fighting_retreat:
    description: "Tactical withdrawal under pressure"
    requirements:
      - "Cannot achieve primary objective"
      - "Secondary objective salvaged"
      - "Squad preserves combat effectiveness"
      - "Enemy denied total victory"

  last_stand:
    description: "Death or glory moment"
    requirements:
      - "No escape possible"
      - "Squad fights to the end"
      - "Take maximum enemies with you"
      - "Heroic final moments"

# Quality Targets
quality_targets:
  tactical_depth: "Multiple viable approaches to encounters"
  meaningful_choices: "Player decisions impact outcome"
  squad_identity: "Squad members feel distinct and valuable"
  challenge_curve: "Difficulty escalates appropriately"
  visceral_action: "Combat feels impactful and consequential"

# Additional Notes
notes:
  - "Warhammer 40K combat is brutal and lethal"
  - "Space Marines are superhuman warriors in power armor"
  - "Imperial Guard are human soldiers - brave but fragile"
  - "Genestealers are apex predators - fast, deadly, numerous"
  - "Chaos forces are corrupted, unpredictable, daemonic"
  - "Cover and tactics are essential for survival"
  - "Ammunition is precious in extended engagements"
  - "Melee combat is brutal and decisive"
  - "The Emperor protects, but so does good tactics"

# Combat Doctrine
imperial_tactics:
  space_marines:
    approach: "Shock assault, overwhelming firepower"
    strengths: "Superior armor, weapons, training"
    weaknesses: "Limited numbers, pride"

  imperial_guard:
    approach: "Combined arms, overwhelming numbers"
    strengths: "Artillery, armor support, manpower"
    weaknesses: "Individual fragility, morale"

  deathwatch:
    approach: "Precision strikes, xenos specialists"
    strengths: "Elite training, specialized ammunition"
    weaknesses: "Operating alone, no reinforcements"

# Mission Types
mission_templates:
  search_and_destroy:
    brief: "Eliminate all enemy forces in sector"
    primary: "100% enemy casualties"
    secondary: "No friendly casualties"

  secure_and_hold:
    brief: "Take and defend strategic position"
    primary: "Hold position for duration"
    secondary: "Minimize damage to objective"

  seek_and_retrieve:
    brief: "Recover asset and return"
    primary: "Secure asset"
    secondary: "Asset undamaged, no casualties"

  sweep_and_clear:
    brief: "Clear hulk sector by sector"
    primary: "All sectors cleared"
    secondary: "Complete map of sector"
