# Pre-commit hooks for Space Hulk Game
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        # Exclude game-config YAML to preserve narrative formatting
        exclude: '^game-config/.*\.yaml$'
      - id: end-of-file-fixer
        exclude: '^game-config/.*\.yaml$'
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Use Makefile commands for consistency with CI and local dev
  # These run only on staged files during commit, but same commands as CI/make
  - repo: local
    hooks:
      # Ruff linting with auto-fix
      - id: ruff-check
        name: Ruff linting
        entry: bash -c 'source .venv/bin/activate && make lint-files FILES="$*"'
        language: system
        types: [python]

      # Ruff formatting
      - id: ruff-format
        name: Ruff formatting
        entry: bash -c 'source .venv/bin/activate && make format-files FILES="$*"'
        language: system
        types: [python]

      # MyPy type checking (uses pyproject.toml config)
      - id: mypy
        name: MyPy type check
        entry: bash -c 'source .venv/bin/activate && make type-check-files FILES="$*"'
        language: system
        types: [python]

      # Bandit security scanning (uses pyproject.toml config)
      - id: bandit
        name: Bandit security scan
        entry: bash -c 'source .venv/bin/activate && make security-files FILES="$*"'
        language: system
        types: [python]

      # YAML validation (uses .yamllint config)
      - id: yamllint
        name: YAML validation
        entry: bash -c 'source .venv/bin/activate && make check-yaml-files FILES="$*"'
        language: system
        types: [yaml]

      # Prettier formatting for frontend
      - id: prettier
        name: Prettier formatting (frontend)
        entry: bash -c 'cd frontend && npx prettier --write "$@"'
        language: system
        files: ^frontend/.*\.(ts|tsx|css)$
        pass_filenames: true
