# Pre-commit hooks for Space Hulk Game
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        # Exclude game-config YAML to preserve narrative formatting
        exclude: '^game-config/.*\.yaml$'
      - id: end-of-file-fixer
        exclude: '^game-config/.*\.yaml$'
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Use Makefile commands for consistency with CI and local dev
  - repo: local
    hooks:
      # Ruff auto-fix and format
      - id: ruff-fix
        name: Ruff auto-fix
        entry: bash -c 'source .venv/bin/activate && make fix'
        language: system
        pass_filenames: false
        always_run: true

      # MyPy type checking (uses pyproject.toml config)
      - id: mypy
        name: MyPy type check
        entry: bash -c 'source .venv/bin/activate && make type-check'
        language: system
        types: [python]
        pass_filenames: false

      # Bandit security scanning (uses pyproject.toml config)
      - id: bandit
        name: Bandit security scan
        entry: bash -c 'source .venv/bin/activate && make security'
        language: system
        types: [python]
        pass_filenames: false

      # YAML validation (uses .yamllint config)
      - id: yamllint
        name: YAML validation
        entry: bash -c 'source .venv/bin/activate && make check-yaml'
        language: system
        types: [yaml]
        pass_filenames: false
